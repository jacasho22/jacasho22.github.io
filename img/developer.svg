<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Escritorio/Mesa -->
  <rect x="150" y="400" width="500" height="20" rx="5" ry="5" fill="#334155"/>
  <rect x="180" y="420" width="440" height="10" rx="2" ry="2" fill="#1e293b"/>
  
  <!-- Monitor -->
  <rect x="300" y="200" width="200" height="140" rx="5" ry="5" fill="#1e293b"/>
  <rect x="310" y="210" width="180" height="110" rx="2" ry="2" fill="#0f172a"/>
  
  <!-- Código en la pantalla -->
  <g fill="#4ade80" font-family="monospace" font-size="8">
    <text x="320" y="230">function developer() {</text>
    <text x="320" y="245">  const skills = [</text>
    <text x="320" y="260">    'JavaScript',</text>
    <text x="320" y="275">    'HTML', 'CSS',</text>
    <text x="320" y="290">    'React', 'Node.js'</text>
    <text x="320" y="305">  ];</text>
    <text x="320" y="320">}</text>
  </g>
  
  <!-- Base del monitor -->
  <rect x="340" y="340" width="120" height="10" rx="2" ry="2" fill="#334155"/>
  <rect x="380" y="350" width="40" height="50" rx="2" ry="2" fill="#334155"/>
  
  <!-- Teclado -->
  <rect x="280" y="360" width="240" height="30" rx="5" ry="5" fill="#1e293b"/>
  <rect x="290" y="370" width="220" height="10" rx="2" ry="2" fill="#0f172a"/>
  
  <!-- Mouse -->
  <ellipse cx="550" cy="375" rx="15" ry="20" fill="#1e293b"/>
  
  <!-- Taza de café -->
  <rect x="220" y="350" width="30" height="40" rx="5" ry="5" fill="#ef4444"/>
  <rect x="215" y="350" width="40" height="10" rx="5" ry="5" fill="#ef4444"/>
  <path d="M250 360 Q270 370 250 380" stroke="#ef4444" stroke-width="5" fill="none"/>
  
  <!-- Persona (desarrollador) -->
  <!-- Cabeza -->
  <circle cx="400" cy="150" r="50" fill="#fcd34d"/>
  
  <!-- Cabello -->
  <path d="M370 120 Q400 80 430 120" fill="#44403c"/>
  <rect x="370" y="120" width="60" height="30" fill="#44403c"/>
  
  <!-- Cara -->
  <circle cx="380" cy="140" r="5" fill="#1e293b"/> <!-- Ojo izquierdo -->
  <circle cx="420" cy="140" r="5" fill="#1e293b"/> <!-- Ojo derecho -->
  <path d="M390 160 Q400 170 410 160" stroke="#1e293b" stroke-width="2" fill="none"/> <!-- Sonrisa -->
  
  <!-- Gafas -->
  <rect x="370" y="135" width="20" height="10" rx="5" ry="5" stroke="#475569" stroke-width="2" fill="transparent"/>
  <rect x="410" y="135" width="20" height="10" rx="5" ry="5" stroke="#475569" stroke-width="2" fill="transparent"/>
  <line x1="390" y1="140" x2="410" y2="140" stroke="#475569" stroke-width="2"/>
  
  <!-- Cuerpo -->
  <path d="M400 200 L370 400 L430 400 Z" fill="#3b82f6"/>
  
  <!-- Brazos -->
  <path d="M400 220 L340 360" stroke="#fcd34d" stroke-width="10" fill="none"/>
  <path d="M400 220 L460 360" stroke="#fcd34d" stroke-width="10" fill="none"/>
  
  <!-- Manos en teclado -->
  <circle cx="340" cy="360" r="8" fill="#fcd34d"/>
  <circle cx="460" cy="360" r="8" fill="#fcd34d"/>
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="150" cy="150" r="30" fill="#2563eb" opacity="0.1"/>
  <circle cx="650" cy="450" r="50" fill="#4f46e5" opacity="0.1"/>
  <circle cx="700" cy="200" r="40" fill="#2563eb" opacity="0.1"/>
  <circle cx="100" cy="500" r="60" fill="#4f46e5" opacity="0.1"/>
</svg>