<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Definición de gradientes -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4A6FFF" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#9747FF" stop-opacity="0.9"/>
        </linearGradient>
        
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#F8F9FA" stop-opacity="0.9"/>
        </linearGradient>
        
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF6B6B" stop-opacity="1"/>
            <stop offset="100%" stop-color="#FF9E9E" stop-opacity="1"/>
        </linearGradient>
        
        <linearGradient id="courseGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4A6FFF" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#4A6FFF" stop-opacity="0.1"/>
        </linearGradient>
        
        <linearGradient id="courseGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9747FF" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#9747FF" stop-opacity="0.1"/>
        </linearGradient>
        
        <linearGradient id="courseGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.2"/>
            <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0.1"/>
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Fondo principal -->
    <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20"/>
    
    <!-- Formas decorativas de fondo -->
    <circle cx="100" cy="100" r="50" fill="#FFFFFF" fill-opacity="0.05"/>
    <circle cx="700" cy="500" r="80" fill="#FFFFFF" fill-opacity="0.05"/>
    <circle cx="200" cy="450" r="30" fill="#FFFFFF" fill-opacity="0.05"/>
    <circle cx="650" cy="150" r="40" fill="#FFFFFF" fill-opacity="0.05"/>
    
    <!-- Líneas decorativas -->
    <path d="M50,300 Q400,100 750,300" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.1" fill="none"/>
    <path d="M50,350 Q400,550 750,350" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.1" fill="none"/>
    
    <!-- Título del proyecto -->
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Plataforma E-Learning</text>
    
    <!-- Dispositivos mostrando la plataforma -->
    <!-- Laptop -->
    <rect x="250" y="150" width="300" height="200" rx="10" ry="10" fill="#333333" filter="url(#shadow)"/>
    <rect x="270" y="170" width="260" height="160" rx="3" ry="3" fill="url(#cardGradient)"/>
    
    <!-- Contenido de la pantalla de laptop -->
    <!-- Barra de navegación -->
    <rect x="270" y="170" width="260" height="25" rx="3" ry="3" fill="#4A6FFF"/>
    <circle cx="285" cy="182" r="5" fill="#FFFFFF"/>
    <rect x="300" y="179" width="40" height="6" rx="3" ry="3" fill="#FFFFFF" fill-opacity="0.7"/>
    <rect x="350" y="179" width="40" height="6" rx="3" ry="3" fill="#FFFFFF" fill-opacity="0.7"/>
    <rect x="400" y="179" width="40" height="6" rx="3" ry="3" fill="#FFFFFF" fill-opacity="0.7"/>
    <rect x="450" y="179" width="40" height="6" rx="3" ry="3" fill="#FFFFFF" fill-opacity="0.7"/>
    
    <!-- Contenido principal -->
    <!-- Tarjetas de cursos -->
    <rect x="280" y="205" width="75" height="90" rx="5" ry="5" fill="url(#courseGradient1)" stroke="#4A6FFF" stroke-width="1"/>
    <rect x="290" y="215" width="55" height="35" rx="3" ry="3" fill="#4A6FFF" fill-opacity="0.3"/>
    <rect x="290" y="255" width="40" height="5" rx="2" ry="2" fill="#333333" fill-opacity="0.7"/>
    <rect x="290" y="265" width="55" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    <rect x="290" y="272" width="55" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    <rect x="290" y="279" width="30" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    
    <rect x="365" y="205" width="75" height="90" rx="5" ry="5" fill="url(#courseGradient2)" stroke="#9747FF" stroke-width="1"/>
    <rect x="375" y="215" width="55" height="35" rx="3" ry="3" fill="#9747FF" fill-opacity="0.3"/>
    <rect x="375" y="255" width="40" height="5" rx="2" ry="2" fill="#333333" fill-opacity="0.7"/>
    <rect x="375" y="265" width="55" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    <rect x="375" y="272" width="55" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    <rect x="375" y="279" width="30" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    
    <rect x="450" y="205" width="75" height="90" rx="5" ry="5" fill="url(#courseGradient3)" stroke="#FF6B6B" stroke-width="1"/>
    <rect x="460" y="215" width="55" height="35" rx="3" ry="3" fill="#FF6B6B" fill-opacity="0.3"/>
    <rect x="460" y="255" width="40" height="5" rx="2" ry="2" fill="#333333" fill-opacity="0.7"/>
    <rect x="460" y="265" width="55" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    <rect x="460" y="272" width="55" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    <rect x="460" y="279" width="30" height="3" rx="1" ry="1" fill="#333333" fill-opacity="0.4"/>
    
    <!-- Base de la laptop -->
    <path d="M250,350 L230,380 L570,380 L550,350 Z" fill="#333333"/>
    
    <!-- Tablet -->
    <rect x="150" y="280" width="120" height="160" rx="10" ry="10" fill="#333333" filter="url(#shadow)"/>
    <rect x="160" y="290" width="100" height="140" rx="3" ry="3" fill="url(#cardGradient)"/>
    
    <!-- Contenido de la tablet -->
    <rect x="160" y="290" width="100" height="20" rx="3" ry="3" fill="#4A6FFF"/>
    <rect x="170" y="320" width="80" height="50" rx="5" ry="5" fill="url(#courseGradient1)" stroke="#4A6FFF" stroke-width="1"/>
    <rect x="170" y="380" width="80" height="40" rx="5" ry="5" fill="url(#courseGradient2)" stroke="#9747FF" stroke-width="1"/>
    
    <!-- Smartphone -->
    <rect x="550" y="280" width="70" height="130" rx="10" ry="10" fill="#333333" filter="url(#shadow)"/>
    <rect x="555" y="290" width="60" height="110" rx="3" ry="3" fill="url(#cardGradient)"/>
    
    <!-- Contenido del smartphone -->
    <rect x="555" y="290" width="60" height="15" rx="3" ry="3" fill="#4A6FFF"/>
    <rect x="560" y="315" width="50" height="30" rx="3" ry="3" fill="url(#courseGradient1)" stroke="#4A6FFF" stroke-width="1"/>
    <rect x="560" y="355" width="50" height="30" rx="3" ry="3" fill="url(#courseGradient3)" stroke="#FF6B6B" stroke-width="1"/>
    
    <!-- Iconos educativos flotantes -->
    <!-- Libro -->
    <g transform="translate(100, 200) rotate(-15)">
        <rect x="0" y="0" width="40" height="50" rx="3" ry="3" fill="#4A6FFF" fill-opacity="0.7"/>
        <rect x="5" y="5" width="30" height="40" rx="2" ry="2" fill="#FFFFFF" fill-opacity="0.9"/>
        <rect x="10" y="10" width="20" height="2" rx="1" ry="1" fill="#333333" fill-opacity="0.7"/>
        <rect x="10" y="15" width="20" height="2" rx="1" ry="1" fill="#333333" fill-opacity="0.7"/>
        <rect x="10" y="20" width="15" height="2" rx="1" ry="1" fill="#333333" fill-opacity="0.7"/>
    </g>
    
    <!-- Certificado -->
    <g transform="translate(650, 220) rotate(10)">
        <rect x="0" y="0" width="50" height="40" rx="3" ry="3" fill="#9747FF" fill-opacity="0.7"/>
        <rect x="5" y="5" width="40" height="30" rx="2" ry="2" fill="#FFFFFF" fill-opacity="0.9"/>
        <circle cx="25" cy="20" r="8" fill="#FFD700" fill-opacity="0.8" stroke="#FFA500" stroke-width="1"/>
        <path d="M25,28 L22,35 L25,32 L28,35 L25,28" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    </g>
    
    <!-- Bombilla (idea) -->
    <g transform="translate(180, 150) rotate(-5)">
        <circle cx="15" cy="15" r="15" fill="#FFD700" fill-opacity="0.7"/>
        <path d="M15,30 L15,40" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
        <path d="M10,42 L20,42" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Gráfico de progreso -->
    <g transform="translate(600, 400)">
        <rect x="0" y="0" width="60" height="60" rx="5" ry="5" fill="#FFFFFF" fill-opacity="0.8"/>
        <circle cx="30" cy="30" r="25" fill="none" stroke="#EEEEEE" stroke-width="5"/>
        <path d="M30,30 L30,5 A25,25 0 0,1 51,41 z" fill="#4A6FFF" fill-opacity="0.7"/>
        <circle cx="30" cy="30" r="5" fill="#4A6FFF"/>
        <text x="30" y="65" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">75%</text>
    </g>
    
    <!-- Texto descriptivo -->
    <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Plataforma educativa interactiva con cursos online</text>
    <text x="400" y="460" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" fill-opacity="0.8">HTML · CSS · JavaScript · Bootstrap</text>
    
    <!-- Botón de acción -->
    <rect x="325" y="490" width="150" height="40" rx="20" ry="20" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="400" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ver Proyecto</text>
</svg>