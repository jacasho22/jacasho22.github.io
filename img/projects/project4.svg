<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Representación de una aplicación de escritorio C# -->
  <g transform="translate(100, 50)">
    <!-- Ventana de la aplicación -->
    <rect x="0" y="0" width="600" height="400" rx="10" ry="10" fill="white" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Barra de título -->
    <rect x="0" y="0" width="600" height="30" rx="10" ry="0" fill="#1e293b" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Botones de la ventana -->
    <circle cx="15" cy="15" r="5" fill="#ef4444"/>
    <circle cx="35" cy="15" r="5" fill="#f97316"/>
    <circle cx="55" cy="15" r="5" fill="#10b981"/>
    
    <!-- Título de la aplicación -->
    <text x="300" y="20" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Aplicación de Gestión</text>
    
    <!-- Menú principal -->
    <rect x="0" y="30" width="600" height="30" fill="#f1f5f9"/>
    <text x="20" y="50" font-family="sans-serif" font-size="12" fill="#334155">Archivo</text>
    <text x="80" y="50" font-family="sans-serif" font-size="12" fill="#334155">Editar</text>
    <text x="130" y="50" font-family="sans-serif" font-size="12" fill="#334155">Ver</text>
    <text x="170" y="50" font-family="sans-serif" font-size="12" fill="#334155">Herramientas</text>
    <text x="260" y="50" font-family="sans-serif" font-size="12" fill="#334155">Ayuda</text>
    
    <!-- Panel lateral -->
    <rect x="0" y="60" width="150" height="340" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Elementos del panel lateral -->
    <rect x="10" y="80" width="130" height="30" rx="5" ry="5" fill="#3b82f6" opacity="0.8"/>
    <text x="25" y="100" font-family="sans-serif" font-size="12" fill="white">Dashboard</text>
    
    <rect x="10" y="120" width="130" height="30" rx="5" ry="5" fill="#f1f5f9"/>
    <text x="25" y="140" font-family="sans-serif" font-size="12" fill="#334155">Clientes</text>
    
    <rect x="10" y="160" width="130" height="30" rx="5" ry="5" fill="#f1f5f9"/>
    <text x="25" y="180" font-family="sans-serif" font-size="12" fill="#334155">Productos</text>
    
    <rect x="10" y="200" width="130" height="30" rx="5" ry="5" fill="#f1f5f9"/>
    <text x="25" y="220" font-family="sans-serif" font-size="12" fill="#334155">Ventas</text>
    
    <rect x="10" y="240" width="130" height="30" rx="5" ry="5" fill="#f1f5f9"/>
    <text x="25" y="260" font-family="sans-serif" font-size="12" fill="#334155">Reportes</text>
    
    <rect x="10" y="280" width="130" height="30" rx="5" ry="5" fill="#f1f5f9"/>
    <text x="25" y="300" font-family="sans-serif" font-size="12" fill="#334155">Configuración</text>
    
    <!-- Contenido principal -->
    <g transform="translate(170, 80)">
      <!-- Título del dashboard -->
      <text x="0" y="0" font-family="sans-serif" font-size="18" font-weight="bold" fill="#334155">Dashboard</text>
      
      <!-- Tarjetas de resumen -->
      <rect x="0" y="20" width="120" height="80" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
      <text x="10" y="40" font-family="sans-serif" font-size="12" fill="#64748b">Clientes</text>
      <text x="10" y="70" font-family="sans-serif" font-size="24" font-weight="bold" fill="#334155">128</text>
      
      <rect x="140" y="20" width="120" height="80" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
      <text x="150" y="40" font-family="sans-serif" font-size="12" fill="#64748b">Productos</text>
      <text x="150" y="70" font-family="sans-serif" font-size="24" font-weight="bold" fill="#334155">532</text>
      
      <rect x="280" y="20" width="120" height="80" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
      <text x="290" y="40" font-family="sans-serif" font-size="12" fill="#64748b">Ventas</text>
      <text x="290" y="70" font-family="sans-serif" font-size="24" font-weight="bold" fill="#334155">$9.5k</text>
      
      <!-- Gráfico -->
      <rect x="0" y="120" width="400" height="200" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
      <text x="10" y="140" font-family="sans-serif" font-size="14" fill="#334155">Ventas Mensuales</text>
      
      <!-- Gráfico de líneas simplificado -->
      <g transform="translate(20, 280)">
        <!-- Ejes -->
        <line x1="0" y1="0" x2="360" y2="0" stroke="#cbd5e1" stroke-width="1"/>
        <line x1="0" y1="0" x2="0" y2="-120" stroke="#cbd5e1" stroke-width="1"/>
        
        <!-- Línea de datos -->
        <polyline points="0,-30 60,-50 120,-70 180,-40 240,-90 300,-60 360,-80" fill="none" stroke="#3b82f6" stroke-width="2"/>
        
        <!-- Puntos de datos -->
        <circle cx="0" cy="-30" r="4" fill="#3b82f6"/>
        <circle cx="60" cy="-50" r="4" fill="#3b82f6"/>
        <circle cx="120" cy="-70" r="4" fill="#3b82f6"/>
        <circle cx="180" cy="-40" r="4" fill="#3b82f6"/>
        <circle cx="240" cy="-90" r="4" fill="#3b82f6"/>
        <circle cx="300" cy="-60" r="4" fill="#3b82f6"/>
        <circle cx="360" cy="-80" r="4" fill="#3b82f6"/>
        
        <!-- Etiquetas del eje X -->
        <text x="0" y="15" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Ene</text>
        <text x="60" y="15" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Feb</text>
        <text x="120" y="15" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mar</text>
        <text x="180" y="15" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Abr</text>
        <text x="240" y="15" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">May</text>
        <text x="300" y="15" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Jun</text>
        <text x="360" y="15" font-family="sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Jul</text>
      </g>
    </g>
  </g>
  
  <!-- Código C# -->
  <g transform="translate(150, 480)" font-family="monospace" font-size="12" fill="#334155">
    <text x="0" y="0"><tspan fill="#8b5cf6">using</tspan> System;</text>
    <text x="0" y="20"><tspan fill="#8b5cf6">using</tspan> System.Windows.Forms;</text>
    <text x="0" y="40"></text>
    <text x="0" y="60"><tspan fill="#8b5cf6">namespace</tspan> GestionApp {</text>
    <text x="20" y="80"><tspan fill="#8b5cf6">public</tspan> <tspan fill="#8b5cf6">class</tspan> <tspan fill="#2563eb">MainForm</tspan> : <tspan fill="#2563eb">Form</tspan> {</text>
    <text x="40" y="100"><tspan fill="#8b5cf6">public</tspan> MainForm() { /* ... */ }</text>
    <text x="20" y="120">}</text>
    <text x="0" y="140">}</text>
  </g>
  
  <!-- Logo de C# -->
  <g transform="translate(600, 480)">
    <!-- C# logo (simplificado) -->
    <rect x="0" y="0" width="60" height="60" rx="10" ry="10" fill="#68217a"/>
    <text x="30" y="42" font-family="sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">C#</text>
  </g>
</svg>