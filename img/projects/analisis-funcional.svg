<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2c3e50" stop-opacity="0.9"/>
    </linearGradient>
    
    <!-- Gradiente para documentos -->
    <linearGradient id="document-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    
    <!-- Gradiente para diagramas -->
    <linearGradient id="diagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#27ae60" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="100" cy="100" r="80" fill="#ffffff" fill-opacity="0.05"/>
  <circle cx="700" cy="500" r="120" fill="#ffffff" fill-opacity="0.05"/>
  <circle cx="200" cy="450" r="60" fill="#ffffff" fill-opacity="0.05"/>
  <circle cx="600" cy="150" r="90" fill="#ffffff" fill-opacity="0.05"/>
  
  <!-- Documento principal de análisis funcional -->
  <g transform="translate(250, 150)">
    <!-- Documento base -->
    <rect x="0" y="0" width="300" height="380" rx="10" ry="10" fill="url(#document-gradient)" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- Título del documento -->
    <rect x="20" y="20" width="260" height="40" rx="5" ry="5" fill="#3498db"/>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ANÁLISIS FUNCIONAL</text>
    
    <!-- Secciones del documento -->
    <rect x="20" y="80" width="260" height="30" rx="5" ry="5" fill="#ecf0f1"/>
    <text x="40" y="100" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">1. Requisitos del Sistema</text>
    
    <rect x="20" y="120" width="260" height="30" rx="5" ry="5" fill="#ecf0f1"/>
    <text x="40" y="140" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">2. Casos de Uso</text>
    
    <rect x="20" y="160" width="260" height="30" rx="5" ry="5" fill="#ecf0f1"/>
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">3. Arquitectura del Sistema</text>
    
    <rect x="20" y="200" width="260" height="30" rx="5" ry="5" fill="#ecf0f1"/>
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">4. Prototipos de Interfaz</text>
    
    <!-- Diagrama simplificado de caso de uso -->
    <g transform="translate(40, 250) scale(0.8)">
      <ellipse cx="100" cy="50" rx="80" ry="30" fill="url(#diagram-gradient)" stroke="#27ae60" stroke-width="2"/>
      <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Gestionar Usuarios</text>
      
      <!-- Actor -->
      <circle cx="0" cy="50" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <line x1="0" y1="65" x2="0" y2="100" stroke="#2980b9" stroke-width="2"/>
      <line x1="-20" y1="80" x2="20" y2="80" stroke="#2980b9" stroke-width="2"/>
      <line x1="0" y1="100" x2="-15" y2="130" stroke="#2980b9" stroke-width="2"/>
      <line x1="0" y1="100" x2="15" y2="130" stroke="#2980b9" stroke-width="2"/>
      
      <!-- Línea de conexión -->
      <line x1="20" y1="50" x2="40" y2="50" stroke="#2c3e50" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Elementos flotantes alrededor -->
  <!-- Diagrama de arquitectura simplificado -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="120" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Presentación</text>
    
    <rect x="0" y="40" width="120" height="30" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Lógica Negocio</text>
    
    <rect x="0" y="80" width="120" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Datos</text>
    
    <!-- Líneas de conexión -->
    <line x1="60" y1="30" x2="60" y2="40" stroke="#2c3e50" stroke-width="2"/>
    <line x1="60" y1="70" x2="60" y2="80" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Wireframe simplificado -->
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="150" height="200" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- Barra de navegación -->
    <rect x="0" y="0" width="150" height="30" rx="5" ry="5" fill="#3498db"/>
    
    <!-- Elementos de contenido -->
    <rect x="10" y="40" width="130" height="20" rx="3" ry="3" fill="#bdc3c7"/>
    <rect x="10" y="70" width="130" height="20" rx="3" ry="3" fill="#bdc3c7"/>
    <rect x="10" y="100" width="130" height="20" rx="3" ry="3" fill="#bdc3c7"/>
    
    <!-- Botón -->
    <rect x="40" y="140" width="70" height="30" rx="15" ry="15" fill="#2ecc71"/>
    <text x="75" y="160" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Guardar</text>
  </g>
  
  <!-- Diagrama de flujo simplificado -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="100" height="40" rx="20" ry="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Inicio</text>
    
    <line x1="50" y1="40" x2="50" y2="60" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
    
    <rect x="0" y="60" width="100" height="40" rx="5" ry="5" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Proceso</text>
    
    <line x1="50" y1="100" x2="50" y2="120" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
    
    <polygon points="50,160 30,120 70,120" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Decisión</text>
  </g>
  
  <!-- Título principal -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">ANÁLISIS FUNCIONAL</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Metodología y Documentación Detallada</text>
</svg>