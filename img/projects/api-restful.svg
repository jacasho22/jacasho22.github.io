<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    
    <!-- Gradiente para servidor -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="100%" stop-color="#bdc3c7" />
    </linearGradient>
    
    <!-- Gradiente para endpoints -->
    <linearGradient id="endpointGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <!-- Gradiente para documentos -->
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Patrón de fondo (grid) -->
  <g opacity="0.1" stroke="#fff" stroke-width="1">
    <!-- Líneas horizontales -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <!-- Líneas verticales -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Elementos decorativos (conexiones) -->
  <g stroke="#3498db" stroke-width="2" opacity="0.6">
    <path d="M100,150 C200,50 300,250 400,150" fill="none" />
    <path d="M200,450 C300,350 400,550 500,450" fill="none" />
    <path d="M400,300 C500,200 600,400 700,300" fill="none" />
    <path d="M100,350 C200,450 300,250 400,350" fill="none" />
  </g>
  
  <!-- Puntos de conexión -->
  <g>
    <circle cx="100" cy="150" r="8" fill="#e74c3c" />
    <circle cx="400" cy="150" r="8" fill="#e74c3c" />
    <circle cx="200" cy="450" r="8" fill="#e74c3c" />
    <circle cx="500" cy="450" r="8" fill="#e74c3c" />
    <circle cx="400" cy="300" r="8" fill="#e74c3c" />
    <circle cx="700" cy="300" r="8" fill="#e74c3c" />
    <circle cx="100" cy="350" r="8" fill="#e74c3c" />
    <circle cx="400" cy="350" r="8" fill="#e74c3c" />
  </g>
  
  <!-- Servidor (elemento central) -->
  <g transform="translate(350, 250)">
    <!-- Base del servidor -->
    <rect x="-60" y="-80" width="120" height="160" rx="10" ry="10" fill="url(#serverGradient)" stroke="#7f8c8d" stroke-width="2" />
    
    <!-- Detalles del servidor -->
    <rect x="-45" y="-65" width="90" height="20" rx="3" ry="3" fill="#34495e" />
    <rect x="-45" y="-35" width="90" height="20" rx="3" ry="3" fill="#34495e" />
    <rect x="-45" y="-5" width="90" height="20" rx="3" ry="3" fill="#34495e" />
    
    <!-- Luces de estado -->
    <circle cx="-30" cy="50" r="8" fill="#2ecc71" />
    <circle cx="0" cy="50" r="8" fill="#f1c40f" />
    <circle cx="30" cy="50" r="8" fill="#e74c3c" />
  </g>
  
  <!-- Endpoints (izquierda) -->
  <g transform="translate(150, 300)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" ry="5" fill="url(#endpointGradient)" stroke="#2980b9" stroke-width="2" />
    <text x="0" y="0" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">GET /users</text>
    <text x="0" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">Endpoint</text>
  </g>
  
  <!-- Documento JSON (derecha) -->
  <g transform="translate(600, 300)">
    <rect x="-50" y="-40" width="100" height="80" rx="5" ry="5" fill="url(#docGradient)" stroke="#f39c12" stroke-width="2" />
    <text x="0" y="-20" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">JSON</text>
    <text x="0" y="0" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">{"id": 1,</text>
    <text x="0" y="15" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">"name": "User",</text>
    <text x="0" y="30" font-family="Arial" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">"active": true}</text>
  </g>
  
  <!-- Título -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">API RESTful</text>
    <text x="0" y="40" font-family="Arial" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">Diseño e Implementación</text>
  </g>
  
  <!-- Símbolo REST -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="50" fill="#2c3e50" stroke="#3498db" stroke-width="3" />
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">REST</text>
    <text x="0" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">API</text>
  </g>
</svg>