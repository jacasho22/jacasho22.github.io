<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu mensaje | Javier C. Castillo Hódar</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .thanks-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .thanks-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">✓</div>
        <h1 class="thanks-title">¡Mensaje Enviado!</h1>
        <p class="thanks-message">Gracias por ponerte en contacto conmigo. He recibido tu mensaje y te responderé lo antes posible.</p>
        <a href="index.html" class="back-btn">Volver al Portfolio</a>
    </div>
</body>
</html>
