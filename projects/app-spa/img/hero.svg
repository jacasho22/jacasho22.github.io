<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#41B883" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#34495E" stop-opacity="0.9" />
    </linearGradient>
    
    <!-- Patrón de puntos para el fondo -->
    <pattern id="dot-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#fff" opacity="0.3" />
    </pattern>
    
    <!-- Gradiente para dispositivos -->
    <linearGradient id="device-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="600" fill="url(#bg-gradient)" />
  <rect width="1200" height="600" fill="url(#dot-pattern)" />
  
  <!-- Formas decorativas -->
  <circle cx="100" cy="100" r="50" fill="#41B883" opacity="0.2" />
  <circle cx="1100" cy="500" r="70" fill="#35495E" opacity="0.2" />
  <circle cx="200" cy="500" r="40" fill="#41B883" opacity="0.2" />
  <circle cx="1000" cy="100" r="60" fill="#35495E" opacity="0.2" />
  
  <!-- Representación de dispositivos con SPA -->
  <!-- Laptop -->
  <g transform="translate(300, 200)">
    <!-- Cuerpo de la laptop -->
    <rect x="0" y="0" width="300" height="200" rx="10" ry="10" fill="#35495E" />
    <rect x="10" y="10" width="280" height="180" rx="5" ry="5" fill="url(#device-gradient)" />
    
    <!-- Contenido de la pantalla (SPA) -->
    <rect x="30" y="30" width="240" height="20" rx="3" ry="3" fill="#41B883" opacity="0.8" />
    <rect x="30" y="60" width="100" height="10" rx="2" ry="2" fill="#41B883" opacity="0.6" />
    <rect x="140" y="60" width="80" height="10" rx="2" ry="2" fill="#41B883" opacity="0.6" />
    <rect x="230" y="60" width="40" height="10" rx="2" ry="2" fill="#41B883" opacity="0.6" />
    
    <rect x="30" y="80" width="240" height="1" fill="#dee2e6" />
    
    <rect x="30" y="90" width="240" height="80" rx="3" ry="3" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
    <rect x="40" y="100" width="220" height="15" rx="2" ry="2" fill="#41B883" opacity="0.2" />
    <rect x="40" y="125" width="150" height="10" rx="2" ry="2" fill="#dee2e6" />
    <rect x="40" y="145" width="100" height="10" rx="2" ry="2" fill="#dee2e6" />
    
    <!-- Base de la laptop -->
    <path d="M0,200 L300,200 L330,230 L-30,230 Z" fill="#35495E" />
  </g>
  
  <!-- Tablet -->
  <g transform="translate(700, 250)">
    <!-- Cuerpo de la tablet -->
    <rect x="0" y="0" width="180" height="240" rx="10" ry="10" fill="#35495E" />
    <rect x="10" y="10" width="160" height="220" rx="5" ry="5" fill="url(#device-gradient)" />
    
    <!-- Contenido de la pantalla (SPA) -->
    <rect x="20" y="20" width="140" height="15" rx="3" ry="3" fill="#41B883" opacity="0.8" />
    <rect x="20" y="45" width="60" height="8" rx="2" ry="2" fill="#41B883" opacity="0.6" />
    <rect x="90" y="45" width="40" height="8" rx="2" ry="2" fill="#41B883" opacity="0.6" />
    <rect x="140" y="45" width="20" height="8" rx="2" ry="2" fill="#41B883" opacity="0.6" />
    
    <rect x="20" y="60" width="140" height="1" fill="#dee2e6" />
    
    <rect x="20" y="70" width="140" height="140" rx="3" ry="3" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
    <rect x="30" y="80" width="120" height="12" rx="2" ry="2" fill="#41B883" opacity="0.2" />
    <rect x="30" y="100" width="100" height="8" rx="2" ry="2" fill="#dee2e6" />
    <rect x="30" y="115" width="80" height="8" rx="2" ry="2" fill="#dee2e6" />
    
    <!-- Botón home -->
    <circle cx="90" cy="225" r="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  </g>
  
  <!-- Smartphone -->
  <g transform="translate(650, 300)">
    <!-- Cuerpo del smartphone -->
    <rect x="0" y="0" width="80" height="150" rx="10" ry="10" fill="#35495E" />
    <rect x="5" y="10" width="70" height="130" rx="5" ry="5" fill="url(#device-gradient)" />
    
    <!-- Contenido de la pantalla (SPA) -->
    <rect x="10" y="15" width="60" height="10" rx="2" ry="2" fill="#41B883" opacity="0.8" />
    <rect x="10" y="30" width="30" height="5" rx="1" ry="1" fill="#41B883" opacity="0.6" />
    <rect x="45" y="30" width="20" height="5" rx="1" ry="1" fill="#41B883" opacity="0.6" />
    
    <rect x="10" y="40" width="60" height="1" fill="#dee2e6" />
    
    <rect x="10" y="45" width="60" height="80" rx="2" ry="2" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
    <rect x="15" y="50" width="50" height="8" rx="1" ry="1" fill="#41B883" opacity="0.2" />
    <rect x="15" y="65" width="40" height="5" rx="1" ry="1" fill="#dee2e6" />
    <rect x="15" y="75" width="30" height="5" rx="1" ry="1" fill="#dee2e6" />
    
    <!-- Botón home -->
    <circle cx="40" cy="145" r="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  </g>
  
  <!-- Texto "Una aplicación, múltiples dispositivos" -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff">Una aplicación, múltiples dispositivos</text>
</svg>