<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6eeff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Grupo de personas (equipo) -->
  <!-- Persona 1 -->
  <circle cx="250" cy="250" r="70" fill="#6c63ff" opacity="0.8" />
  <circle cx="250" cy="200" r="30" fill="#f5f5f5" />
  <path d="M200 320 Q250 370 300 320" stroke="#f5f5f5" stroke-width="5" fill="transparent" />
  <rect x="220" y="230" width="60" height="80" rx="30" ry="30" fill="#f5f5f5" />
  
  <!-- Persona 2 -->
  <circle cx="400" cy="230" r="70" fill="#4caf50" opacity="0.8" />
  <circle cx="400" cy="180" r="30" fill="#f5f5f5" />
  <path d="M350 300 Q400 350 450 300" stroke="#f5f5f5" stroke-width="5" fill="transparent" />
  <rect x="370" y="210" width="60" height="80" rx="30" ry="30" fill="#f5f5f5" />
  
  <!-- Persona 3 -->
  <circle cx="550" cy="250" r="70" fill="#ff6b6b" opacity="0.8" />
  <circle cx="550" cy="200" r="30" fill="#f5f5f5" />
  <path d="M500 320 Q550 370 600 320" stroke="#f5f5f5" stroke-width="5" fill="transparent" />
  <rect x="520" y="230" width="60" height="80" rx="30" ry="30" fill="#f5f5f5" />
  
  <!-- Elementos decorativos -->
  <!-- Líneas de conexión -->
  <line x1="300" y1="270" x2="350" y2="270" stroke="#ccc" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="450" y1="270" x2="500" y2="270" stroke="#ccc" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Iconos de colaboración -->
  <circle cx="400" cy="450" r="60" fill="#fff" stroke="#ddd" stroke-width="2" />
  <path d="M370 450 L430 450 M400 420 L400 480" stroke="#6c63ff" stroke-width="8" stroke-linecap="round" />
  
  <circle cx="250" cy="450" r="40" fill="#fff" stroke="#ddd" stroke-width="2" />
  <path d="M230 450 L270 450 M250 430 L250 470" stroke="#4caf50" stroke-width="6" stroke-linecap="round" />
  
  <circle cx="550" cy="450" r="40" fill="#fff" stroke="#ddd" stroke-width="2" />
  <path d="M530 450 L570 450 M550 430 L550 470" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round" />
  
  <!-- Texto "Equipo" -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#333">Nuestro Equipo</text>
  
  <!-- Elementos decorativos adicionales -->
  <circle cx="150" cy="500" r="20" fill="#6c63ff" opacity="0.3" />
  <circle cx="650" cy="500" r="20" fill="#ff6b6b" opacity="0.3" />
  <circle cx="100" cy="400" r="15" fill="#4caf50" opacity="0.3" />
  <circle cx="700" cy="400" r="15" fill="#6c63ff" opacity="0.3" />
  <circle cx="150" cy="150" r="10" fill="#ff6b6b" opacity="0.3" />
  <circle cx="650" cy="150" r="10" fill="#4caf50" opacity="0.3" />
</svg>