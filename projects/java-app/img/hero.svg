<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f89406;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#5a68a5;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#grad1)" />
  
  <!-- Elementos decorativos: círculos y líneas -->
  <circle cx="200" cy="100" r="50" fill="#f89406" opacity="0.1" />
  <circle cx="1000" cy="300" r="70" fill="#5a68a5" opacity="0.1" />
  <circle cx="900" cy="80" r="30" fill="#f89406" opacity="0.1" />
  <circle cx="300" cy="320" r="40" fill="#5a68a5" opacity="0.1" />
  
  <!-- Líneas de conexión estilo código -->
  <path d="M100,200 L300,150 L500,250 L700,200 L900,300 L1100,150" stroke="#5a68a5" stroke-width="2" fill="none" opacity="0.2" />
  <path d="M150,100 L350,200 L550,150 L750,250 L950,100 L1150,200" stroke="#f89406" stroke-width="2" fill="none" opacity="0.2" />
  
  <!-- Logo de Java grande en el centro -->
  <g transform="translate(500, 100) scale(2)">
    <!-- Taza de café -->
    <path d="M107.6,168.2c0,0,14.8,12.2-13.9,22.1c-34.4,11.9-7.9,18.7,0,26.4c-20.2-18.3,34.9-26.4,35.8-39.7 C130.4,163.7,107.6,168.2,107.6,168.2z" fill="#5a68a5" opacity="0.8"/>
    <path d="M102.5,142.9c0,0-16.5,9.7,13.9,13.1c36.9,4.1,56.8,4.5,56.8,4.5s-6.3,2.7-14.3,5.1c-57.8,15.3-134.5-0.9-109-8.1 C75.2,149.9,102.5,142.9,102.5,142.9z" fill="#5a68a5" opacity="0.8"/>
    <path d="M153.9,113.9c10.4,12-2.7,22.8-2.7,22.8s26.4-13.6,14.3-30.7c-11.3-15.9-20-23.8,27-51.1 C192.5,54.9,120.5,71.4,153.9,113.9z" fill="#f89406" opacity="0.8"/>
    <path d="M107.6,0c0,0,14.8,14.8-14,37.4c-23,18.1-5.2,28.4,0,40.2c-13.4-12.1-23.2-22.7-16.6-32.6C86.5,30.7,116.4,23.7,107.6,0 z" fill="#f89406" opacity="0.8"/>
    <path d="M104.9,205.6c0,0,11,9-12.1,15.9c-44,13.1-91.3,12.5-110.5,0.4c-6.9-4.3,12.1-10.3,20.2-11.6c8.5-1.3,13.3-1.1,13.3-1.1 s-15.3-10.8-52.2,5.8C-69.2,241.4,140.7,222.7,104.9,205.6z" fill="#5a68a5" opacity="0.8"/>
    <path d="M106.7,177.7c-52.2-13.9-20.2-27.3-8.1-25.5c3.6,0.5,5.2,1.1,5.2,1.1s-1.3-2-9.4-3.6c-69.7-15.5,11.9,44,115.7,23.7 C210.1,173.4,143.6,187.4,106.7,177.7z" fill="#5a68a5" opacity="0.8"/>
  </g>
  
  <!-- Elementos de código Java alrededor -->
  <g font-family="Consolas, monospace" font-size="14" fill="#333" opacity="0.6">
    <!-- Fragmentos de código Java dispersos -->
    <text x="100" y="50">public class JavaApp {</text>
    <text x="120" y="70">    public static void main(String[] args) {</text>
    <text x="140" y="90">        System.out.println("Hello World!");</text>
    <text x="120" y="110">    }</text>
    <text x="100" y="130">}</text>
    
    <text x="900" y="250">public interface Runnable {</text>
    <text x="920" y="270">    void run();</text>
    <text x="900" y="290">}</text>
    
    <text x="150" y="350">try {</text>
    <text x="170" y="370">    // Código Java</text>
    <text x="150" y="390">} catch (Exception e) { }</text>
  </g>
</svg>