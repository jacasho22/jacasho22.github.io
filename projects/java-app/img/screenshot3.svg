  <text x="280" y="335" font-family="Arial" font-size="10" fill="#555">Feb</text>
  <text x="320" y="335" font-family="Arial" font-size="10" fill="#555">Mar</text>
  <text x="360" y="335" font-family="Arial" font-size="10" fill="#555">Abr</text>
  <text x="400" y="335" font-family="Arial" font-size="10" fill="#555">May</text>
  <text x="440" y="335" font-family="Arial" font-size="10" fill="#555">Jun</text>
  <text x="480" y="335" font-family="Arial" font-size="10" fill="#555">Jul</text>
  <text x="520" y="335" font-family="Arial" font-size="10" fill="#555">Ago</text>
  <text x="560" y="335" font-family="Arial" font-size="10" fill="#555">Sep</text>
  <text x="600" y="335" font-family="Arial" font-size="10" fill="#555">Oct</text>
