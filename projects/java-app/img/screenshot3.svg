  <!-- Pie Chart -->
  <circle cx="290" cy="430" r="30" fill="transparent" stroke="#ddd"/>
  
  <!-- Pie Segments -->
  <path d="M 290 430 L 290 400 A 30 30 0 0 1 316 445 Z" fill="#3498db"/>
  <path d="M 290 430 L 316 445 A 30 30 0 0 1 275 458 Z" fill="#e74c3c"/>
  <path d="M 290 430 L 275 458 A 30 30 0 0 1 264 415 Z" fill="#2ecc71"/>
  <path d="M 290 430 L 264 415 A 30 30 0 0 1 290 400 Z" fill="#f1c40f"/>
  
  <!-- Legend -->
  <rect x="340" y="410" width="10" height="10" fill="#3498db"/>
  <text x="355" y="420" font-family="Arial" font-size="12" fill="#555">Electrónica (35%)</text>
  
  <rect x="340" y="430" width="10" height="10" fill="#e74c3c"/>
  <text x="355" y="440" font-family="Arial" font-size="12" fill="#555">Ropa (25%)</text>
  
  <rect x="340" y="450" width="10" height="10" fill="#2ecc71"/>
  <text x="355" y="460" font-family="Arial" font-size="12" fill="#555">Hogar (20%)</text>
  
  <rect x="340" y="470" width="10" height="10" fill="#f1c40f"/>
  <text x="355" y="480" font-family="Arial" font-size="12" fill="#555">Otros (20%)</text>
  
  <!-- Export Options -->
  <rect x="510" y="370" width="270" height="110" rx="5" fill="white" stroke="#ddd"/>
  <text x="530" y="390" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Exportar Informe</text>
  
  <rect x="530" y="410" width="100" height="30" rx="3" fill="#f0f0f0" stroke="#ddd"/>
  <text x="550" y="430" font-family="Arial" font-size="12" fill="#555">PDF</text>
  
  <rect x="640" y="410" width="100" height="30" rx="3" fill="#f0f0f0" stroke="#ddd"/>
  <text x="660" y="430" font-family="Arial" font-size="12" fill="#555">Excel</text>
  
  <rect x="530" y="450" width="100" height="30" rx="3" fill="#f0f0f0" stroke="#ddd"/>
  <text x="550" y="470" font-family="Arial" font-size="12" fill="#555">CSV</text>
  
  <rect x="640" y="450" width="100" height="30" rx="3" fill="#f0f0f0" stroke="#ddd"/>
  <text x="660" y="470" font-family="Arial" font-size="12" fill="#555">Imprimir</text>
