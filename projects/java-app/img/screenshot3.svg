<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Informes y Análisis -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="60" fill="#3a75c4"/>
  <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Java Inventory Manager - Informes y Análisis</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#2c3e50"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="0" y="100" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="125" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  
  <rect x="0" y="140" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="165" font-family="Arial" font-size="14" fill="white">Productos</text>
  
  <rect x="0" y="180" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="205" font-family="Arial" font-size="14" fill="white">Proveedores</text>
  
  <rect x="0" y="220" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="245" font-family="Arial" font-size="14" fill="white">Ventas</text>
  
  <rect x="0" y="260" width="200" height="40" fill="#34495e"/>
  <text x="20" y="285" font-family="Arial" font-size="14" fill="white">Informes</text>
  
  <rect x="0" y="300" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="325" font-family="Arial" font-size="14" fill="white">Configuración</text>
  
  <!-- Main Content -->
  <!-- Report Controls -->
  <rect x="220" y="80" width="560" height="50" rx="5" fill="white" stroke="#ddd"/>
  
  <rect x="240" y="95" width="120" height="30" rx="3" fill="#f9f9f9" stroke="#ddd"/>
  <text x="250" y="115" font-family="Arial" font-size="12" fill="#555">Tipo: Ventas</text>
  
  <rect x="370" y="95" width="120" height="30" rx="3" fill="#f9f9f9" stroke="#ddd"/>
  <text x="380" y="115" font-family="Arial" font-size="12" fill="#555">Periodo: Mensual</text>
  
  <rect x="500" y="95" width="120" height="30" rx="3" fill="#f9f9f9" stroke="#ddd"/>
  <text x="510" y="115" font-family="Arial" font-size="12" fill="#555">Año: 2023</text>
  
  <rect x="630" y="95" width="120" height="30" rx="3" fill="#3a75c4" stroke="none"/>
  <text x="655" y="115" font-family="Arial" font-size="12" fill="white">Generar Informe</text>
  
  <!-- Line Chart -->
  <rect x="220" y="150" width="560" height="200" rx="5" fill="white" stroke="#ddd"/>
  <text x="240" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Ventas Mensuales 2023</text>
  
  <!-- Chart Grid -->
  <line x1="240" y1="320" x2="760" y2="320" stroke="#ddd" stroke-width="1"/>
  <line x1="240" y1="280" x2="760" y2="280" stroke="#ddd" stroke-width="1"/>
  <line x1="240" y1="240" x2="760" y2="240" stroke="#ddd" stroke-width="1"/>
  <line x1="240" y1="200" x2="760" y2="200" stroke="#ddd" stroke-width="1"/>
  
