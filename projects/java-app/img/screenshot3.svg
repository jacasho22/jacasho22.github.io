  <text x="220" y="280" font-family="Arial" font-size="10" fill="#555">10K€</text>
  <text x="220" y="240" font-family="Arial" font-size="10" fill="#555">20K€</text>
  <text x="220" y="200" font-family="Arial" font-size="10" fill="#555">30K€</text>
  
  <!-- X-axis Labels -->
