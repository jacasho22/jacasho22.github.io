  <text x="680" y="335" font-family="Arial" font-size="10" fill="#555">Dic</text>
  
  <!-- Line Chart Data -->
  <polyline points="240,290 280,280 320,260 360,270 400,250 440,230 480,240 520,220 560,210 600,190 640,200 680,180" 
           fill="none" stroke="#3498db" stroke-width="3"/>
  
  <!-- Data Points -->
  <circle cx="240" cy="290" r="4" fill="#3498db"/>
  <circle cx="280" cy="280" r="4" fill="#3498db"/>
  <circle cx="320" cy="260" r="4" fill="#3498db"/>
  <circle cx="360" cy="270" r="4" fill="#3498db"/>
  <circle cx="400" cy="250" r="4" fill="#3498db"/>
  <circle cx="440" cy="230" r="4" fill="#3498db"/>
  <circle cx="480" cy="240" r="4" fill="#3498db"/>
  <circle cx="520" cy="220" r="4" fill="#3498db"/>
  <circle cx="560" cy="210" r="4" fill="#3498db"/>
  <circle cx="600" cy="190" r="4" fill="#3498db"/>
  <circle cx="640" cy="200" r="4" fill="#3498db"/>
  <circle cx="680" cy="180" r="4" fill="#3498db"/>
  
