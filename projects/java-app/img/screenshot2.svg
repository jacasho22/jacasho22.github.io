<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Gestión de Productos -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="60" fill="#3a75c4"/>
  <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Java Inventory Manager - Gestión de Productos</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#2c3e50"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="0" y="100" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="125" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  
  <rect x="0" y="140" width="200" height="40" fill="#34495e"/>
  <text x="20" y="165" font-family="Arial" font-size="14" fill="white">Productos</text>
  
  <rect x="0" y="180" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="205" font-family="Arial" font-size="14" fill="white">Proveedores</text>
  
  <rect x="0" y="220" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="245" font-family="Arial" font-size="14" fill="white">Ventas</text>
  
  <rect x="0" y="260" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="285" font-family="Arial" font-size="14" fill="white">Informes</text>
  
  <rect x="0" y="300" width="200" height="40" fill="#2c3e50"/>
  <text x="20" y="325" font-family="Arial" font-size="14" fill="white">Configuración</text>
  
  <!-- Main Content -->
  <!-- Search and Filter Bar -->
  <rect x="220" y="80" width="560" height="50" rx="5" fill="white" stroke="#ddd"/>
  <rect x="240" y="95" width="200" height="30" rx="3" fill="#f9f9f9" stroke="#ddd"/>
  <text x="250" y="115" font-family="Arial" font-size="12" fill="#999">Buscar productos...</text>
  
  <rect x="460" y="95" width="120" height="30" rx="3" fill="#f9f9f9" stroke="#ddd"/>
  <text x="470" y="115" font-family="Arial" font-size="12" fill="#555">Categoría: Todas</text>
  
  <rect x="600" y="95" width="120" height="30" rx="3" fill="#3a75c4" stroke="none"/>
  <text x="625" y="115" font-family="Arial" font-size="12" fill="white">Añadir Producto</text>
  
  <!-- Products Table -->
  <rect x="220" y="150" width="560" height="330" rx="5" fill="white" stroke="#ddd"/>
  
  <!-- Table Header -->
  <rect x="220" y="150" width="560" height="40" rx="5" fill="#f0f0f0" stroke="#ddd"/>
  <text x="240" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#555">ID</text>
  <text x="300" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Nombre</text>
  <text x="450" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Categoría</text>
  <text x="550" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Stock</text>
  <text x="620" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Precio</text>
  <text x="700" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Acciones</text>
  
  <!-- Table Rows -->
  <rect x="220" y="190" width="560" height="40" fill="white" stroke="#eee"/>
  <text x="240" y="215" font-family="Arial" font-size="13" fill="#333">001</text>
  <text x="300" y="215" font-family="Arial" font-size="13" fill="#333">Laptop HP Pavilion</text>
  <text x="450" y="215" font-family="Arial" font-size="13" fill="#333">Electrónica</text>
  <text x="550" y="215" font-family="Arial" font-size="13" fill="#333">24</text>
  <text x="620" y="215" font-family="Arial" font-size="13" fill="#333">€899.99</text>
  <circle cx="700" cy="215" r="12" fill="#3498db"/>
  <circle cx="730" cy="215" r="12" fill="#e74c3c"/>
  
  <rect x="220" y="230" width="560" height="40" fill="#f9f9f9" stroke="#eee"/>
  <text x="240" y="255" font-family="Arial" font-size="13" fill="#333">002</text>
  <text x="300" y="255" font-family="Arial" font-size="13" fill="#333">Monitor LG 27"</text>
  <text x="450" y="255" font-family="Arial" font-size="13" fill="#333">Electrónica</text>
  <text x="550" y="255" font-family="Arial" font-size="13" fill="#333">15</text>
  <text x="620" y="255" font-family="Arial" font-size="13" fill="#333">€249.99</text>
  <circle cx="700" cy="255" r="12" fill="#3498db"/>
  <circle cx="730" cy="255" r="12" fill="#e74c3c"/>
  
  <rect x="220" y="270" width="560" height="40" fill="white" stroke="#eee"/>
  <text x="240" y="295" font-family="Arial" font-size="13" fill="#333">003</text>
  <text x="300" y="295" font-family="Arial" font-size="13" fill="#333">Teclado Mecánico</text>
  <text x="450" y="295" font-family="Arial" font-size="13" fill="#333">Periféricos</text>
  <text x="550" y="295" font-family="Arial" font-size="13" fill="#333">42</text>
  <text x="620" y="295" font-family="Arial" font-size="13" fill="#333">€89.99</text>
  <circle cx="700" cy="295" r="12" fill="#3498db"/>
  <circle cx="730" cy="295" r="12" fill="#e74c3c"/>
  
  <rect x="220" y="310" width="560" height="40" fill="#f9f9f9" stroke="#eee"/>
  <text x="240" y="335" font-family="Arial" font-size="13" fill="#333">004</text>
  <text x="300" y="335" font-family="Arial" font-size="13" fill="#333">Mouse Inalámbrico</text>
  <text x="450" y="335" font-family="Arial" font-size="13" fill="#333">Periféricos</text>
  <text x="550" y="335" font-family="Arial" font-size="13" fill="#333">38</text>
  <text x="620" y="335" font-family="Arial" font-size="13" fill="#333">€29.99</text>
  <circle cx="700" cy="335" r="12" fill="#3498db"/>
  <circle cx="730" cy="335" r="12" fill="#e74c3c"/>
  
  <rect x="220" y="350" width="560" height="40" fill="white" stroke="#eee"/>
  <text x="240" y="375" font-family="Arial" font-size="13" fill="#333">005</text>
  <text x="300" y="375" font-family="Arial" font-size="13" fill="#333">Disco SSD 500GB</text>
  <text x="450" y="375" font-family="Arial" font-size="13" fill="#333">Almacenamiento</text>
  <text x="550" y="375" font-family="Arial" font-size="13" fill="#333">7</text>
  <text x="620" y="375" font-family="Arial" font-size="13" fill="#333">€79.99</text>
  <circle cx="700" cy="375" r="12" fill="#3498db"/>
  <circle cx="730" cy="375" r="12" fill="#e74c3c"/>
  
  <!-- Pagination -->
  <rect x="220" y="410" width="560" height="40" fill="white" stroke="#eee"/>
  <text x="450" y="435" font-family="Arial" font-size="13" fill="#333">Página 1 de 5</text>
  <rect x="550" y="420" width="30" height="20" rx="3" fill="#f0f0f0" stroke="#ddd"/>
  <text x="560" y="435" font-family="Arial" font-size="13" fill="#333">1</text>
  <rect x="590" y="420" width="30" height="20" rx="3" fill="white" stroke="#ddd"/>
  <text x="600" y="435" font-family="Arial" font-size="13" fill="#333">2</text>
  <rect x="630" y="420" width="30" height="20" rx="3" fill="white" stroke="#ddd"/>
  <text x="640" y="435" font-family="Arial" font-size="13" fill="#333">3</text>
  <rect x="670" y="420" width="30" height="20" rx="3" fill="white" stroke="#ddd"/>
  <text x="680" y="435" font-family="Arial" font-size="13" fill="#333">></text>
</svg>