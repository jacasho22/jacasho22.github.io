<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <!-- Definición de gradientes -->
  <defs>
    <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A6FFF" />
      <stop offset="100%" stop-color="#2E4BDB" />
    </linearGradient>
    <linearGradient id="gradient-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="100%" stop-color="#CC4B4B" />
    </linearGradient>
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38D39F" />
      <stop offset="100%" stop-color="#219670" />
    </linearGradient>
  </defs>
  
  <!-- Grupo principal -->
  <g>
    <!-- Icono de gráfico de barras -->
    <g transform="translate(10, 15)">
      <rect x="0" y="10" width="8" height="20" rx="2" fill="url(#gradient-primary)" />
      <rect x="12" y="5" width="8" height="25" rx="2" fill="url(#gradient-primary)" />
      <rect x="24" y="15" width="8" height="15" rx="2" fill="url(#gradient-primary)" />
      <rect x="36" y="0" width="8" height="30" rx="2" fill="url(#gradient-primary)" />
    </g>
    
    <!-- Línea de gráfico -->
    <g transform="translate(60, 15)">
      <path d="M0,25 L10,15 L20,20 L30,5 L40,10" stroke="url(#gradient-secondary)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      <circle cx="0" cy="25" r="3" fill="url(#gradient-secondary)" />
      <circle cx="10" cy="15" r="3" fill="url(#gradient-secondary)" />
      <circle cx="20" cy="20" r="3" fill="url(#gradient-secondary)" />
      <circle cx="30" cy="5" r="3" fill="url(#gradient-secondary)" />
      <circle cx="40" cy="10" r="3" fill="url(#gradient-secondary)" />
    </g>
    
    <!-- Gráfico circular -->
    <g transform="translate(110, 15)">
      <path d="M15,15 L15,0 A15,15 0 0,1 30,15 Z" fill="url(#gradient-accent)" />
      <path d="M15,15 L30,15 A15,15 0 0,1 15,30 Z" fill="url(#gradient-secondary)" />
      <path d="M15,15 L15,30 A15,15 0 0,1 0,15 Z" fill="url(#gradient-primary)" />
      <path d="M15,15 L0,15 A15,15 0 0,1 15,0 Z" fill="#38B2AC" opacity="0.8" />
      <circle cx="15" cy="15" r="5" fill="white" />
    </g>
    
    <!-- Texto "Análisis de Datos" -->
    <g transform="translate(140, 25)">
      <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D3748">
        Análisis de Datos
      </text>
    </g>
    
    <!-- Texto "Visualización Inteligente" -->
    <g transform="translate(140, 45)">
      <text font-family="Arial, sans-serif" font-size="12" fill="#718096">
        Visualización Inteligente
      </text>
    </g>
  </g>
</svg>