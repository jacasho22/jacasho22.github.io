<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e2de2" />
      <stop offset="100%" stop-color="#4a00e0" />
    </linearGradient>
    
    <!-- Patrón de puntos -->
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="white" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="800" height="600" fill="url(#heroGradient)" />
  <rect width="800" height="600" fill="url(#dotPattern)" />
  
  <!-- Formas decorativas -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1" />
  <circle cx="700" cy="500" r="80" fill="white" opacity="0.1" />
  <circle cx="400" cy="200" r="120" fill="white" opacity="0.05" />
  
  <!-- Ilustración de dispositivos -->
  <!-- Monitor/Laptop -->
  <rect x="250" y="200" width="300" height="200" rx="10" fill="#333" />
  <rect x="270" y="220" width="260" height="160" rx="5" fill="#f5f5f5" />
  
  <!-- Código en la pantalla -->
  <rect x="290" y="240" width="100" height="10" rx="2" fill="#8e2de2" opacity="0.7" />
  <rect x="290" y="260" width="220" height="10" rx="2" fill="#333" opacity="0.7" />
  <rect x="290" y="280" width="180" height="10" rx="2" fill="#333" opacity="0.7" />
  <rect x="290" y="300" width="200" height="10" rx="2" fill="#333" opacity="0.7" />
  <rect x="290" y="320" width="150" height="10" rx="2" fill="#8e2de2" opacity="0.7" />
  <rect x="290" y="340" width="190" height="10" rx="2" fill="#333" opacity="0.7" />
  
  <!-- Base del laptop -->
  <path d="M250,400 L550,400 L570,450 L230,450 Z" fill="#222" />
  
  <!-- Smartphone flotante -->
  <rect x="600" y="250" width="80" height="150" rx="10" fill="#222" />
  <rect x="605" y="260" width="70" height="130" rx="5" fill="#f5f5f5" />
  
  <!-- Elementos en la pantalla del smartphone -->
  <rect x="615" y="270" width="50" height="5" rx="2" fill="#8e2de2" />
  <rect x="615" y="285" width="50" height="40" rx="2" fill="#eee" stroke="#ddd" stroke-width="1" />
  <rect x="615" y="335" width="50" height="40" rx="2" fill="#eee" stroke="#ddd" stroke-width="1" />
  
  <!-- Tablet flotante -->
  <rect x="150" y="300" width="120" height="180" rx="10" fill="#222" />
  <rect x="155" y="310" width="110" height="160" rx="5" fill="#f5f5f5" />
  
  <!-- Elementos en la pantalla de la tablet -->
  <rect x="165" y="320" width="90" height="8" rx="2" fill="#8e2de2" />
  <rect x="165" y="338" width="90" height="60" rx="2" fill="#eee" stroke="#ddd" stroke-width="1" />
  <rect x="165" y="408" width="90" height="50" rx="2" fill="#eee" stroke="#ddd" stroke-width="1" />
  
  <!-- Líneas de conexión -->
  <path d="M400,400 C400,500 600,500 600,400" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M400,400 C400,500 200,500 200,480" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  
  <!-- Círculos decorativos adicionales -->
  <circle cx="400" cy="500" r="30" fill="white" opacity="0.1" />
  <circle cx="200" cy="150" r="40" fill="white" opacity="0.1" />
  <circle cx="600" cy="100" r="60" fill="white" opacity="0.1" />
</svg>