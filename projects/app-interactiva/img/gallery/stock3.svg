<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fondo de la imagen -->
  <rect width="800" height="400" fill="#f5f5f5" />
  
  <!-- Imagen de playa tropical -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="100%" stop-color="#81D4FA" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF176" />
      <stop offset="100%" stop-color="#FFD54F" />
    </linearGradient>
    <linearGradient id="seaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00BCD4" />
      <stop offset="100%" stop-color="#0097A7" />
    </linearGradient>
  </defs>
  
  <!-- Cielo -->
  <rect width="800" height="200" fill="url(#skyGradient)" />
  
  <!-- Sol -->
  <circle cx="600" cy="80" r="50" fill="#FFEB3B" />
  
  <!-- Nubes -->
  <ellipse cx="200" cy="70" rx="60" ry="30" fill="white" opacity="0.8" />
  <ellipse cx="250" cy="60" rx="70" ry="40" fill="white" opacity="0.9" />
  <ellipse cx="300" cy="80" rx="50" ry="25" fill="white" opacity="0.7" />
  
  <!-- Mar -->
  <rect x="0" y="200" width="800" height="120" fill="url(#seaGradient)" />
  
  <!-- Olas del mar -->
  <path d="M0,220 Q100,200 200,220 Q300,240 400,220 Q500,200 600,220 Q700,240 800,220 L800,320 L0,320 Z" fill="#26C6DA" opacity="0.6" />
  <path d="M0,240 Q100,220 200,240 Q300,260 400,240 Q500,220 600,240 Q700,260 800,240 L800,320 L0,320 Z" fill="#4DD0E1" opacity="0.4" />
  
  <!-- Playa -->
  <path d="M0,320 L800,320 L800,400 L0,400 Z" fill="url(#sandGradient)" />
  
  <!-- Palmera 1 -->
  <rect x="150" y="250" width="10" height="100" fill="#795548" />
  <path d="M155,250 C120,220 100,230 110,260 C80,240 70,260 90,280 C60,270 60,290 80,300 C155,270 155,270 155,250 Z" fill="#4CAF50" />
  <path d="M155,250 C190,220 210,230 200,260 C230,240 240,260 220,280 C250,270 250,290 230,300 C155,270 155,270 155,250 Z" fill="#4CAF50" />
  
  <!-- Palmera 2 -->
  <rect x="650" y="270" width="8" height="80" fill="#795548" />
  <path d="M654,270 C620,240 600,250 610,280 C580,260 570,280 590,300 C560,290 560,310 580,320 C654,290 654,290 654,270 Z" fill="#4CAF50" />
  <path d="M654,270 C688,240 708,250 698,280 C728,260 738,280 718,300 C748,290 748,310 728,320 C654,290 654,290 654,270 Z" fill="#4CAF50" />
  
  <!-- Pelota de playa -->
  <circle cx="400" cy="350" r="20" fill="white" />
  <path d="M380,350 A20,20 0 0,0 420,350" fill="#F44336" />
  <path d="M400,330 A20,20 0 0,0 400,370" fill="#2196F3" />
  
  <!-- Sombrilla -->
  <rect x="500" y="320" width="5" height="60" fill="#795548" />
  <path d="M502,320 L460,350 L545,350 Z" fill="#FF5722" />
  
  <!-- Texto de atribuciÃ³n -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#795548">Playa Tropical</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#795548">Foto de stock gratuita de Unsplash</text>
</svg>