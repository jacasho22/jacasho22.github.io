<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="50%" stop-color="#2980b9" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    
    <!-- Patrón de puntos para el fondo -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgba(255, 255, 255, 0.2)" />
    </pattern>
    
    <!-- Sombra para elementos -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- Rectángulo de fondo -->
  <rect width="1200" height="600" fill="url(#heroGradient)" />
  <rect width="1200" height="600" fill="url(#dotPattern)" />
  
  <!-- Formas abstractas de fondo -->
  <circle cx="200" cy="500" r="100" fill="rgba(52, 152, 219, 0.2)" />
  <circle cx="1000" cy="100" r="150" fill="rgba(41, 128, 185, 0.2)" />
  <path d="M0,300 Q300,200 600,300 T1200,300" stroke="rgba(255,255,255,0.1)" stroke-width="5" fill="none" />
  <path d="M0,350 Q300,250 600,350 T1200,350" stroke="rgba(255,255,255,0.1)" stroke-width="3" fill="none" />
  
  <!-- Elementos principales -->
  <g transform="translate(600, 300)" filter="url(#shadow)">
    <!-- Documento central grande -->
    <rect x="-200" y="-150" width="400" height="300" rx="10" fill="white" />
    
    <!-- Título del documento -->
    <rect x="-180" y="-130" width="360" height="30" rx="5" fill="#3498db" />
    <text x="0" y="-110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ANÁLISIS FUNCIONAL</text>
    
    <!-- Secciones del documento -->
    <!-- Sección 1: Requisitos -->
    <rect x="-180" y="-90" width="360" height="50" rx="5" fill="#f5f5f5" />
    <text x="-170" y="-70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">1. Requisitos del Sistema</text>
    <line x1="-170" y1="-60" x2="150" y2="-60" stroke="#bdc3c7" stroke-width="1" />
    <text x="-170" y="-45" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Funcionales y No Funcionales</text>
    
    <!-- Sección 2: Casos de Uso -->
    <rect x="-180" y="-30" width="360" height="50" rx="5" fill="#f5f5f5" />
    <text x="-170" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">2. Casos de Uso</text>
    <line x1="-170" y1="0" x2="150" y2="0" stroke="#bdc3c7" stroke-width="1" />
    <text x="-170" y="15" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Actores, Escenarios, Flujos</text>
    
    <!-- Sección 3: Arquitectura -->
    <rect x="-180" y="30" width="360" height="50" rx="5" fill="#f5f5f5" />
    <text x="-170" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">3. Arquitectura del Sistema</text>
    <line x1="-170" y1="60" x2="150" y2="60" stroke="#bdc3c7" stroke-width="1" />
    <text x="-170" y="75" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Componentes, Interfaces, Módulos</text>
    
    <!-- Sección 4: Prototipos -->
    <rect x="-180" y="90" width="360" height="50" rx="5" fill="#f5f5f5" />
    <text x="-170" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">4. Prototipos de Interfaz</text>
    <line x1="-170" y1="120" x2="150" y2="120" stroke="#bdc3c7" stroke-width="1" />
    <text x="-170" y="135" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Wireframes, Mockups, UI/UX</text>
  </g>
  
  <!-- Elementos flotantes alrededor -->
  <!-- Diagrama de caso de uso simplificado -->
  <g transform="translate(250, 200)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="white" stroke="#34495e" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Caso de Uso</text>
    <circle cx="-130" cy="0" r="20" fill="#3498db" />
    <text x="-130" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Actor</text>
    <line x1="-110" y1="0" x2="-100" y2="0" stroke="#34495e" stroke-width="2" />
  </g>
  
  <!-- Diagrama de flujo simplificado -->
  <g transform="translate(950, 200)" filter="url(#shadow)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" fill="white" stroke="#34495e" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Proceso</text>
    <line x1="0" y1="30" x2="0" y2="60" stroke="#34495e" stroke-width="2" />
    <polygon points="0,70 -10,55 10,55" fill="#34495e" />
    <rect x="-60" y="70" width="120" height="60" rx="5" fill="white" stroke="#34495e" stroke-width="2" />
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Decisión</text>
  </g>
  
  <!-- Wireframe simplificado -->
  <g transform="translate(250, 450)" filter="url(#shadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="5" fill="white" stroke="#34495e" stroke-width="2" />
    <rect x="-70" y="-40" width="140" height="20" rx="2" fill="#ecf0f1" />
    <rect x="-70" y="-10" width="60" height="50" rx="2" fill="#ecf0f1" />
    <rect x="0" y="-10" width="60" height="50" rx="2" fill="#ecf0f1" />
  </g>
  
  <!-- Diagrama de arquitectura simplificado -->
  <g transform="translate(950, 450)" filter="url(#shadow)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" fill="white" stroke="#34495e" stroke-width="2" />
    <line x1="-100" y1="-20" x2="100" y2="-20" stroke="#34495e" stroke-width="1" />
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#34495e" stroke-width="1" />
    <text x="-50" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Frontend</text>
    <text x="50" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Backend</text>
    <text x="-50" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">UI/UX</text>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">API</text>
  </g>
  
  <!-- Título principal -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">ANÁLISIS FUNCIONAL DETALLADO</text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" filter="url(#shadow)">Documentación completa para el desarrollo de sistemas</text>
</svg>