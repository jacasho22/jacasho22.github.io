<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    
    <!-- Sombras para elementos -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)" />
    </filter>
    
    <!-- Gradientes para elementos -->
    <linearGradient id="startGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>
    
    <linearGradient id="endGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Título del diagrama -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Diagrama de Flujo - Proceso de Análisis Funcional</text>
  
  <!-- Inicio -->
  <rect x="250" y="60" width="100" height="40" rx="20" fill="url(#startGradient)" filter="url(#shadow)" />
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Inicio</text>
  
  <!-- Flecha -->
  <line x1="300" y1="100" x2="300" y2="120" stroke="#34495e" stroke-width="2" />
  <polygon points="300,125 295,115 305,115" fill="#34495e" />
  
  <!-- Proceso: Recopilación de Requisitos -->
  <rect x="200" y="125" width="200" height="40" rx="5" fill="url(#processGradient)" filter="url(#shadow)" />
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Recopilación de Requisitos</text>
  
  <!-- Flecha -->
  <line x1="300" y1="165" x2="300" y2="185" stroke="#34495e" stroke-width="2" />
  <polygon points="300,190 295,180 305,180" fill="#34495e" />
  
  <!-- Proceso: Análisis de Requisitos -->
  <rect x="200" y="190" width="200" height="40" rx="5" fill="url(#processGradient)" filter="url(#shadow)" />
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Análisis de Requisitos</text>
  
  <!-- Flecha -->
  <line x1="300" y1="230" x2="300" y2="250" stroke="#34495e" stroke-width="2" />
  <polygon points="300,255 295,245 305,245" fill="#34495e" />
  
  <!-- Decisión: ¿Requisitos Completos? -->
  <polygon points="300,255 350,290 300,325 250,290" fill="url(#decisionGradient)" filter="url(#shadow)" />
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">¿Requisitos</text>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Completos?</text>
  
  <!-- Flecha No -->
  <line x1="250" y1="290" x2="150" y2="290" stroke="#34495e" stroke-width="2" />
  <polygon points="145,290 155,285 155,295" fill="#34495e" />
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">No</text>
  
  <!-- Proceso: Refinamiento de Requisitos -->
  <rect x="50" y="270" width="100" height="40" rx="5" fill="url(#processGradient)" filter="url(#shadow)" />
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Refinamiento</text>
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">de Requisitos</text>
  
  <!-- Flecha de retorno -->
  <line x1="100" y1="270" x2="100" y2="145" stroke="#34495e" stroke-width="2" />
  <line x1="100" y1="145" x2="200" y2="145" stroke="#34495e" stroke-width="2" />
  <polygon points="205,145 195,140 195,150" fill="#34495e" />
  
  <!-- Flecha Sí -->
  <line x1="300" y1="325" x2="300" y2="345" stroke="#34495e" stroke-width="2" />
  <polygon points="300,350 295,340 305,340" fill="#34495e" />
  <text x="315" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Sí</text>
  
  <!-- Proceso: Diseño de Casos de Uso -->
  <rect x="200" y="350" width="200" height="40" rx="5" fill="url(#processGradient)" filter="url(#shadow)" />
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Diseño de Casos de Uso</text>
  
  <!-- Flecha -->
  <line x1="400" y1="370" x2="450" y2="370" stroke="#34495e" stroke-width="2" />
  <polygon points="455,370 445,365 445,375" fill="#34495e" />
  
  <!-- Proceso: Diseño de Arquitectura -->
  <rect x="450" y="350" width="100" height="40" rx="5" fill="url(#processGradient)" filter="url(#shadow)" />
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Diseño de</text>
  <text x="500" y="385" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Arquitectura</text>
  
  <!-- Flecha -->
  <line x1="500" y1="350" x2="500" y2="290" stroke="#34495e" stroke-width="2" />
  <polygon points="500,285 495,295 505,295" fill="#34495e" />
  
  <!-- Proceso: Creación de Prototipos -->
  <rect x="450" y="245" width="100" height="40" rx="5" fill="url(#processGradient)" filter="url(#shadow)" />
  <text x="500" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Creación de</text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Prototipos</text>
  
  <!-- Flecha -->
  <line x1="500" y1="245" x2="500" y2="185" stroke="#34495e" stroke-width="2" />
  <polygon points="500,180 495,190 505,190" fill="#34495e" />
  
  <!-- Decisión: ¿Validación OK? -->
  <polygon points="500,140 550,175 500,210 450,175" fill="url(#decisionGradient)" filter="url(#shadow)" />
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">¿Validación</text>
  <text x="500" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">OK?</text>
  
  <!-- Flecha No -->
  <line x1="450" y1="175" x2="400" y2="175" stroke="#34495e" stroke-width="2" />
  <polygon points="395,175 405,170 405,180" fill="#34495e" />
  <text x="425" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">No</text>
  
  <!-- Proceso: Ajustes -->
  <rect x="325" y="155" width="75" height="40" rx="5" fill="url(#processGradient)" filter="url(#shadow)" />
  <text x="362.5" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Ajustes</text>
  
  <!-- Flecha de retorno -->
  <line x1="325" y1="175" x2="300" y2="175" stroke="#34495e" stroke-width="2" />
  <polygon points="295,175 305,170 305,180" fill="#34495e" />
  
  <!-- Flecha Sí -->
  <line x1="500" y1="140" x2="500" y2="110" stroke="#34495e" stroke-width="2" />
  <polygon points="500,105 495,115 505,115" fill="#34495e" />
  <text x="515" y="125" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Sí</text>
  
  <!-- Fin -->
  <rect x="450" y="65" width="100" height="40" rx="20" fill="url(#endGradient)" filter="url(#shadow)" />
  <text x="500" y="90" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Fin</text>
  
  <!-- Leyenda -->
  <rect x="50" y="60" width="120" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1" />
  <text x="110" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Leyenda</text>
  
  <!-- Inicio/Fin -->
  <rect x="60" y="90" width="40" height="15" rx="7.5" fill="url(#startGradient)" />
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Inicio/Fin</text>
  
  <!-- Proceso -->
  <rect x="60" y="115" width="40" height="15" rx="2" fill="url(#processGradient)" />
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Proceso</text>
  
  <!-- Decisión -->
  <polygon points="80,140 95,150 80,160 65,150" fill="url(#decisionGradient)" />
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Decisión</text>
</svg>