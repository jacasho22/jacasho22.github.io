<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    
    <!-- Sombras para elementos -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)" />
    </filter>
    
    <!-- Gradientes para actores -->
    <linearGradient id="actorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <!-- Gradientes para casos de uso -->
    <linearGradient id="useCaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="100%" stop-color="#bdc3c7" />
    </linearGradient>
    
    <!-- Gradiente para el sistema -->
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f9" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Título del diagrama -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Diagrama de Casos de Uso - Sistema de Gestión</text>
  
  <!-- Límite del sistema -->
  <rect x="150" y="60" width="300" height="300" rx="10" fill="url(#systemGradient)" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,3" />
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7f8c8d" text-anchor="middle">Sistema de Gestión</text>
  
  <!-- Casos de Uso -->
  <!-- Caso de Uso 1: Gestionar Usuarios -->
  <ellipse cx="250" cy="130" rx="80" ry="25" fill="url(#useCaseGradient)" stroke="#34495e" stroke-width="1.5" filter="url(#shadow)" />
  <text x="250" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Gestionar Usuarios</text>
  
  <!-- Caso de Uso 2: Gestionar Proyectos -->
  <ellipse cx="250" cy="200" rx="80" ry="25" fill="url(#useCaseGradient)" stroke="#34495e" stroke-width="1.5" filter="url(#shadow)" />
  <text x="250" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Gestionar Proyectos</text>
  
  <!-- Caso de Uso 3: Generar Informes -->
  <ellipse cx="250" cy="270" rx="80" ry="25" fill="url(#useCaseGradient)" stroke="#34495e" stroke-width="1.5" filter="url(#shadow)" />
  <text x="250" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Generar Informes</text>
  
  <!-- Caso de Uso 4: Configurar Sistema -->
  <ellipse cx="250" cy="340" rx="80" ry="25" fill="url(#useCaseGradient)" stroke="#34495e" stroke-width="1.5" filter="url(#shadow)" />
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Configurar Sistema</text>
  
  <!-- Actores -->
  <!-- Actor 1: Administrador -->
  <circle cx="80" cy="130" r="15" fill="url(#actorGradient)" stroke="#2980b9" stroke-width="1.5" />
  <line x1="80" y1="145" x2="80" y2="180" stroke="#2980b9" stroke-width="2" />
  <line x1="60" y1="160" x2="100" y2="160" stroke="#2980b9" stroke-width="2" />
  <line x1="80" y1="180" x2="60" y2="210" stroke="#2980b9" stroke-width="2" />
  <line x1="80" y1="180" x2="100" y2="210" stroke="#2980b9" stroke-width="2" />
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Administrador</text>
  
  <!-- Actor 2: Usuario -->
  <circle cx="80" cy="280" r="15" fill="url(#actorGradient)" stroke="#2980b9" stroke-width="1.5" />
  <line x1="80" y1="295" x2="80" y2="330" stroke="#2980b9" stroke-width="2" />
  <line x1="60" y1="310" x2="100" y2="310" stroke="#2980b9" stroke-width="2" />
  <line x1="80" y1="330" x2="60" y2="360" stroke="#2980b9" stroke-width="2" />
  <line x1="80" y1="330" x2="100" y2="360" stroke="#2980b9" stroke-width="2" />
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">Usuario</text>
  
  <!-- Actor 3: Sistema Externo -->
  <rect x="500" y="200" width="60" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5" filter="url(#shadow)" />
  <text x="530" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Sistema</text>
  <text x="530" y="235" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Externo</text>
  
  <!-- Relaciones -->
  <!-- Administrador - Gestionar Usuarios -->
  <line x1="95" y1="130" x2="170" y2="130" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Administrador - Gestionar Proyectos -->
  <line x1="95" y1="160" x2="170" y2="190" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Administrador - Configurar Sistema -->
  <line x1="95" y1="180" x2="170" y2="320" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Usuario - Gestionar Proyectos -->
  <line x1="95" y1="280" x2="170" y2="210" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Usuario - Generar Informes -->
  <line x1="95" y1="290" x2="170" y2="270" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Sistema Externo - Generar Informes -->
  <line x1="500" y1="220" x2="330" y2="270" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Relaciones entre casos de uso -->
  <!-- Include: Gestionar Proyectos -> Gestionar Usuarios -->
  <line x1="250" y1="175" x2="250" y2="155" stroke="#34495e" stroke-width="1" stroke-dasharray="5,3" />
  <polygon points="250,150 245,160 255,160" fill="#34495e" />
  <text x="290" y="165" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">«include»</text>
  
  <!-- Extend: Generar Informes -> Gestionar Proyectos -->
  <line x1="250" y1="245" x2="250" y2="225" stroke="#34495e" stroke-width="1" stroke-dasharray="5,3" />
  <polygon points="250,220 245,230 255,230" fill="#34495e" />
  <text x="290" y="235" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">«extend»</text>
  
  <!-- Leyenda -->
  <rect x="470" y="60" width="120" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1" />
  <text x="530" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Leyenda</text>
  
  <!-- Actor -->
  <circle cx="490" y="100" r="10" fill="url(#actorGradient)" stroke="#2980b9" stroke-width="1" />
  <line x1="490" y1="110" x2="490" y2="125" stroke="#2980b9" stroke-width="1.5" />
  <line x1="480" y1="115" x2="500" y2="115" stroke="#2980b9" stroke-width="1.5" />
  <line x1="490" y1="125" x2="480" y2="135" stroke="#2980b9" stroke-width="1.5" />
  <line x1="490" y1="125" x2="500" y2="135" stroke="#2980b9" stroke-width="1.5" />
  <text x="530" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Actor</text>
  
  <!-- Caso de Uso -->
  <ellipse cx="490" y="150" rx="20" ry="10" fill="url(#useCaseGradient)" stroke="#34495e" stroke-width="1" />
  <text x="530" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Caso de Uso</text>
</svg>