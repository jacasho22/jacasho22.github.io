<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    
    <!-- Sombras para elementos -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)" />
    </filter>
    
    <!-- Gradientes para capas -->
    <linearGradient id="presentationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
    
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="100%" stop-color="#bdc3c7" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Título del diagrama -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">Diagrama de Arquitectura del Sistema</text>
  
  <!-- Capas principales -->
  <!-- Capa de Presentación -->
  <rect x="100" y="70" width="400" height="60" rx="5" fill="url(#presentationGradient)" filter="url(#shadow)" />
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Capa de Presentación</text>
  
  <!-- Componentes de la capa de presentación -->
  <rect x="120" y="80" width="80" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Interfaz Web</text>
  
  <rect x="220" y="80" width="80" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="260" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Interfaz Móvil</text>
  
  <rect x="320" y="80" width="80" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="360" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Reportes</text>
  
  <!-- Capa de Lógica de Negocio -->
  <rect x="100" y="150" width="400" height="80" rx="5" fill="url(#businessGradient)" filter="url(#shadow)" />
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Capa de Lógica de Negocio</text>
  
  <!-- Componentes de la capa de lógica -->
  <rect x="120" y="180" width="80" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Gestión de</text>
  <text x="160" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Usuarios</text>
  
  <rect x="220" y="180" width="80" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="260" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Gestión de</text>
  <text x="260" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Proyectos</text>
  
  <rect x="320" y="180" width="80" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="360" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Motor de</text>
  <text x="360" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Reglas</text>
  
  <rect x="420" y="180" width="60" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">API</text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">REST</text>
  
  <!-- Capa de Datos -->
  <rect x="100" y="250" width="400" height="60" rx="5" fill="url(#dataGradient)" filter="url(#shadow)" />
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Capa de Datos</text>
  
  <!-- Componentes de la capa de datos -->
  <rect x="140" y="260" width="100" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="190" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Base de Datos</text>
  
  <rect x="260" y="260" width="100" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="310" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Almacenamiento</text>
  
  <rect x="380" y="260" width="100" height="40" rx="3" fill="url(#componentGradient)" stroke="#34495e" stroke-width="1" />
  <text x="430" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">Cache</text>
  
  <!-- Capas transversales -->
  <!-- Seguridad -->
  <rect x="50" y="70" width="30" height="240" rx="5" fill="url(#securityGradient)" filter="url(#shadow)" />
  <text x="65" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(-90, 65, 190)">Seguridad</text>
  
  <!-- Integración -->
  <rect x="520" y="70" width="30" height="240" rx="5" fill="url(#integrationGradient)" filter="url(#shadow)" />
  <text x="535" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(90, 535, 190)">Integración</text>
  
  <!-- Conexiones entre capas -->
  <line x1="160" y1="130" x2="160" y2="150" stroke="#34495e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="260" y1="130" x2="260" y2="150" stroke="#34495e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="360" y1="130" x2="360" y2="150" stroke="#34495e" stroke-width="2" stroke-dasharray="5,3" />
  
  <line x1="160" y1="220" x2="160" y2="250" stroke="#34495e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="260" y1="220" x2="260" y2="250" stroke="#34495e" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="360" y1="220" x2="360" y2="250" stroke="#34495e" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Sistemas externos -->
  <rect x="100" y="330" width="120" height="40" rx="5" fill="#7f8c8d" filter="url(#shadow)" />
  <text x="160" y="355" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Sistema de Pagos</text>
  
  <rect x="240" y="330" width="120" height="40" rx="5" fill="#7f8c8d" filter="url(#shadow)" />
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">CRM</text>
  
  <rect x="380" y="330" width="120" height="40" rx="5" fill="#7f8c8d" filter="url(#shadow)" />
  <text x="440" y="355" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">ERP</text>
  
  <!-- Conexiones a sistemas externos -->
  <line x1="160" y1="310" x2="160" y2="330" stroke="#34495e" stroke-width="2" />
  <line x1="300" y1="310" x2="300" y2="330" stroke="#34495e" stroke-width="2" />
  <line x1="440" y1="310" x2="440" y2="330" stroke="#34495e" stroke-width="2" />
  
  <!-- Leyenda -->
  <rect x="50" y="330" width="30" height="15" rx="2" fill="url(#presentationGradient)" />
  <text x="85" y="340" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Presentación</text>
  
  <rect x="50" y="350" width="30" height="15" rx="2" fill="url(#businessGradient)" />
  <text x="85" y="360" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Lógica</text>
  
  <rect x="50" y="370" width="30" height="15" rx="2" fill="url(#dataGradient)" />
  <text x="85" y="380" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Datos</text>
</svg>