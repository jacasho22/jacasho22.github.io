<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="45" fill="url(#iconGradient)" filter="url(#shadow)" />
  
  <!-- Diagrama de arquitectura simplificado -->
  <!-- Capa de presentación (arriba) -->
  <rect x="25" y="20" width="50" height="15" rx="2" fill="white" stroke="#34495e" stroke-width="1" />
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">Presentación</text>
  
  <!-- Conector -->
  <line x1="50" y1="35" x2="50" y2="40" stroke="#34495e" stroke-width="1" />
  <polygon points="50,42 48,38 52,38" fill="#34495e" />
  
  <!-- Capa de lógica de negocio (medio) -->
  <rect x="25" y="42" width="50" height="15" rx="2" fill="white" stroke="#34495e" stroke-width="1" />
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">Lógica</text>
  
  <!-- Conector -->
  <line x1="50" y1="57" x2="50" y2="62" stroke="#34495e" stroke-width="1" />
  <polygon points="50,64 48,60 52,60" fill="#34495e" />
  
  <!-- Capa de datos (abajo) -->
  <rect x="25" y="64" width="50" height="15" rx="2" fill="white" stroke="#34495e" stroke-width="1" />
  <text x="50" y="74" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">Datos</text>
  
  <!-- Componentes adicionales -->
  <!-- API (derecha de lógica) -->
  <rect x="80" y="42" width="15" height="15" rx="2" fill="#f39c12" stroke="#d35400" stroke-width="1" />
  <text x="87.5" y="52" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">API</text>
  
  <!-- Conector a API -->
  <line x1="75" y1="49.5" x2="80" y2="49.5" stroke="#34495e" stroke-width="1" />
  
  <!-- Base de datos (debajo de datos) -->
  <rect x="35" y="84" width="30" height="10" rx="2" fill="#3498db" stroke="#2980b9" stroke-width="1" />
  <circle cx="50" cy="89" r="3" fill="white" />
  
  <!-- Conector a base de datos -->
  <line x1="50" y1="79" x2="50" y2="84" stroke="#34495e" stroke-width="1" />
  
  <!-- Usuarios (izquierda de presentación) -->
  <rect x="5" y="20" width="15" height="15" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
  <circle cx="12.5" cy="25" r="3" fill="white" />
  <rect x="9.5" y="28" width="6" height="4" rx="1" fill="white" />
  
  <!-- Conector de usuarios -->
  <line x1="20" y1="27.5" x2="25" y2="27.5" stroke="#34495e" stroke-width="1" />
</svg>