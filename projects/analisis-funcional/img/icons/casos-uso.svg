<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="45" fill="url(#iconGradient)" filter="url(#shadow)" />
  
  <!-- Diagrama de caso de uso -->
  <!-- Elipse central (caso de uso) -->
  <ellipse cx="50" cy="50" rx="25" ry="15" fill="white" stroke="#34495e" stroke-width="1.5" />
  <text x="50" y="54" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">Caso de Uso</text>
  
  <!-- Actor 1 (izquierda) -->
  <circle cx="15" cy="50" r="7" fill="#3498db" />
  <line x1="15" y1="57" x2="15" y2="70" stroke="#3498db" stroke-width="2" />
  <line x1="5" y1="63" x2="25" y2="63" stroke="#3498db" stroke-width="2" />
  <line x1="15" y1="70" x2="5" y2="80" stroke="#3498db" stroke-width="2" />
  <line x1="15" y1="70" x2="25" y2="80" stroke="#3498db" stroke-width="2" />
  <line x1="22" y1="50" x2="25" y2="50" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Conexión actor 1 a caso de uso -->
  <line x1="25" y1="50" x2="25" y2="50" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Actor 2 (derecha) -->
  <circle cx="85" cy="50" r="7" fill="#e74c3c" />
  <line x1="85" y1="57" x2="85" y2="70" stroke="#e74c3c" stroke-width="2" />
  <line x1="75" y1="63" x2="95" y2="63" stroke="#e74c3c" stroke-width="2" />
  <line x1="85" y1="70" x2="75" y2="80" stroke="#e74c3c" stroke-width="2" />
  <line x1="85" y1="70" x2="95" y2="80" stroke="#e74c3c" stroke-width="2" />
  
  <!-- Conexión actor 2 a caso de uso -->
  <line x1="78" y1="50" x2="75" y2="50" stroke="#34495e" stroke-width="1.5" />
  
  <!-- Caso de uso adicional (arriba) -->
  <ellipse cx="50" cy="25" rx="20" ry="10" fill="white" stroke="#34495e" stroke-width="1.5" />
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">Caso de Uso 2</text>
  
  <!-- Conexión entre casos de uso (include/extend) -->
  <line x1="50" y1="35" x2="50" y2="35" stroke="#34495e" stroke-width="1" stroke-dasharray="3,2" />
  <polygon points="50,40 48,35 52,35" fill="#34495e" />
  
  <!-- Caso de uso adicional (abajo) -->
  <ellipse cx="50" cy="75" rx="20" ry="10" fill="white" stroke="#34495e" stroke-width="1.5" />
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">Caso de Uso 3</text>
  
  <!-- Conexión entre casos de uso (include/extend) -->
  <line x1="50" y1="65" x2="50" y2="65" stroke="#34495e" stroke-width="1" stroke-dasharray="3,2" />
  <polygon points="50,60 48,65 52,65" fill="#34495e" />
</svg>