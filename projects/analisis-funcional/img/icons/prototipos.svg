<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="45" fill="url(#iconGradient)" filter="url(#shadow)" />
  
  <!-- Dispositivos con wireframes -->
  <!-- Monitor/Desktop -->
  <rect x="25" y="20" width="50" height="35" rx="2" fill="white" stroke="#34495e" stroke-width="1.5" />
  <rect x="35" y="55" width="30" height="5" rx="1" fill="#34495e" />
  <rect x="45" y="60" width="10" height="3" fill="#34495e" />
  
  <!-- Wireframe en monitor -->
  <rect x="30" y="25" width="40" height="25" rx="1" fill="#ecf0f1" />
  <rect x="33" y="28" width="34" height="5" rx="1" fill="#bdc3c7" />
  <rect x="33" y="36" width="15" height="10" rx="1" fill="#bdc3c7" />
  <rect x="52" y="36" width="15" height="10" rx="1" fill="#bdc3c7" />
  <rect x="33" y="49" width="34" height="3" rx="1" fill="#bdc3c7" />
  
  <!-- Tablet (izquierda) -->
  <rect x="10" y="40" width="20" height="25" rx="2" fill="white" stroke="#34495e" stroke-width="1.5" />
  <circle cx="20" cy="62" r="1.5" fill="#34495e" />
  
  <!-- Wireframe en tablet -->
  <rect x="12" y="43" width="16" height="16" rx="1" fill="#ecf0f1" />
  <rect x="14" y="45" width="12" height="3" rx="1" fill="#bdc3c7" />
  <rect x="14" y="50" width="5" height="5" rx="1" fill="#bdc3c7" />
  <rect x="21" y="50" width="5" height="5" rx="1" fill="#bdc3c7" />
  <rect x="14" y="57" width="12" height="2" rx="1" fill="#bdc3c7" />
  
  <!-- Smartphone (derecha) -->
  <rect x="75" y="35" width="15" height="25" rx="2" fill="white" stroke="#34495e" stroke-width="1.5" />
  <circle cx="82.5" cy="57" r="1.5" fill="#34495e" />
  
  <!-- Wireframe en smartphone -->
  <rect x="77" y="38" width="11" height="16" rx="1" fill="#ecf0f1" />
  <rect x="79" y="40" width="7" height="2" rx="1" fill="#bdc3c7" />
  <rect x="79" y="44" width="7" height="6" rx="1" fill="#bdc3c7" />
  <rect x="79" y="52" width="7" height="2" rx="1" fill="#bdc3c7" />
  
  <!-- Elementos de diseño -->
  <!-- Regla (abajo) -->
  <rect x="25" y="70" width="50" height="5" rx="1" fill="#f1c40f" />
  <line x1="30" y1="70" x2="30" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="35" y1="70" x2="35" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="40" y1="70" x2="40" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="45" y1="70" x2="45" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="50" y1="70" x2="50" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="55" y1="70" x2="55" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="60" y1="70" x2="60" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="65" y1="70" x2="65" y2="75" stroke="#34495e" stroke-width="0.5" />
  <line x1="70" y1="70" x2="70" y2="75" stroke="#34495e" stroke-width="0.5" />
  
  <!-- Lápiz (abajo derecha) -->
  <g transform="translate(80, 75) rotate(45)">
    <rect x="-2" y="-10" width="4" height="20" fill="#9b59b6" />
    <polygon points="-2,-10 2,-10 0,-15" fill="#8e44ad" />
  </g>
  
  <!-- Paleta de colores (abajo izquierda) -->
  <circle cx="20" cy="75" r="5" fill="#ecf0f1" stroke="#34495e" stroke-width="0.5" />
  <path d="M20,70 a5,5 0 0,1 0,10 a5,5 0 0,1 0,-10" fill="none" stroke="#34495e" stroke-width="0.5" />
  <path d="M20,70 v10" stroke="#34495e" stroke-width="0.5" />
  <path d="M15,75 h10" stroke="#34495e" stroke-width="0.5" />
  <circle cx="17" cy="72" r="1.5" fill="#e74c3c" />
  <circle cx="23" cy="72" r="1.5" fill="#3498db" />
  <circle cx="17" cy="78" r="1.5" fill="#2ecc71" />
  <circle cx="23" cy="78" r="1.5" fill="#f1c40f" />
</svg>