<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A6FFF" />
      <stop offset="100%" stop-color="#9747FF" />
    </linearGradient>
  </defs>
  
  <!-- Forma base del logo -->
  <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#logoGradient)" />
  
  <!-- Elementos gráficos del logo (representando libros/cursos) -->
  <rect x="20" y="20" width="20" height="4" rx="1" fill="white" />
  <rect x="20" y="28" width="20" height="4" rx="1" fill="white" />
  <rect x="20" y="36" width="20" height="4" rx="1" fill="white" />
  
  <!-- Círculo que representa aprendizaje/conocimiento -->
  <circle cx="30" cy="30" r="12" fill="none" stroke="white" stroke-width="2" stroke-dasharray="2 2" />
  
  <!-- Texto del logo -->
  <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">
    EduLearn
  </text>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    Plataforma E-Learning
  </text>
</svg>