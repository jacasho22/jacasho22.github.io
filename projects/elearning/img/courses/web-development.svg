<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A6FFF" />
      <stop offset="100%" stop-color="#6A8DFF" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#1A2533" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="300" height="200" rx="10" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="50" cy="30" r="100" fill="white" opacity="0.05" />
  <circle cx="250" cy="170" r="80" fill="white" opacity="0.05" />
  
  <!-- Pantalla de código -->
  <rect x="50" y="40" width="200" height="120" rx="5" fill="url(#screenGradient)" />
  
  <!-- Líneas de código -->
  <g fill="none" stroke-width="1.5">
    <!-- HTML -->
    <text x="60" y="60" font-family="monospace" font-size="10" fill="#E74C3C">&lt;!DOCTYPE html&gt;</text>
    <text x="60" y="75" font-family="monospace" font-size="10" fill="#E74C3C">&lt;html&gt;</text>
    <text x="70" y="90" font-family="monospace" font-size="10" fill="#E74C3C">&lt;head&gt;</text>
    <text x="80" y="105" font-family="monospace" font-size="10" fill="#3498DB">&lt;title&gt;</text>
    <text x="120" y="105" font-family="monospace" font-size="10" fill="#ECF0F1">Mi Sitio Web</text>
    <text x="190" y="105" font-family="monospace" font-size="10" fill="#3498DB">&lt;/title&gt;</text>
    <text x="70" y="120" font-family="monospace" font-size="10" fill="#E74C3C">&lt;/head&gt;</text>
    <text x="70" y="135" font-family="monospace" font-size="10" fill="#E74C3C">&lt;body&gt;</text>
    <text x="80" y="150" font-family="monospace" font-size="10" fill="#2ECC71">// JavaScript y CSS aquí</text>
  </g>
  
  <!-- Elementos web flotantes -->
  <g transform="translate(240, 70) rotate(15)">
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#3498DB" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CSS</text>
  </g>
  
  <g transform="translate(60, 130) rotate(-10)">
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="#F1C40F" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">JS</text>
  </g>
  
  <!-- Título del curso -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Desarrollo Web</text>
</svg>