<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9747FF" />
      <stop offset="100%" stop-color="#B57AFF" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="300" height="200" rx="10" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="50" cy="30" r="100" fill="white" opacity="0.05" />
  <circle cx="250" cy="170" r="80" fill="white" opacity="0.05" />
  
  <!-- Gráfico de dispersión (scatter plot) -->
  <g transform="translate(80, 100)">
    <!-- Ejes -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="white" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="-80" stroke="white" stroke-width="2" />
    
    <!-- Puntos de datos -->
    <circle cx="20" cy="-15" r="4" fill="#FF6B6B" />
    <circle cx="35" cy="-40" r="4" fill="#FF6B6B" />
    <circle cx="50" cy="-25" r="4" fill="#FF6B6B" />
    <circle cx="65" cy="-60" r="4" fill="#FF6B6B" />
    <circle cx="80" cy="-45" r="4" fill="#FF6B6B" />
    <circle cx="95" cy="-70" r="4" fill="#FF6B6B" />
    <circle cx="110" cy="-30" r="4" fill="#FF6B6B" />
    <circle cx="125" cy="-50" r="4" fill="#FF6B6B" />
    
    <!-- Línea de tendencia -->
    <line x1="10" y1="-10" x2="140" y2="-60" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4 2" />
    
    <!-- Etiquetas de ejes -->
    <text x="75" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Tiempo</text>
    <text x="-10" y="-40" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" transform="rotate(-90, -10, -40)">Valor</text>
  </g>
  
  <!-- Elementos de ciencia de datos flotantes -->
  <g transform="translate(230, 60)">
    <!-- Icono de Python -->
    <g transform="rotate(15)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#3776AB" opacity="0.8" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Python</text>
    </g>
  </g>
  
  <g transform="translate(50, 60)">
    <!-- Icono de gráfico circular -->
    <circle cx="0" cy="0" r="20" fill="#F1C40F" opacity="0.8" />
    <path d="M0,0 L0,-20 A20,20 0 0,1 17.32,-10 Z" fill="#E74C3C" />
    <path d="M0,0 L17.32,-10 A20,20 0 0,1 17.32,10 Z" fill="#3498DB" />
    <path d="M0,0 L17.32,10 A20,20 0 0,1 0,20 Z" fill="#2ECC71" />
    <path d="M0,0 L0,20 A20,20 0 0,1 -20,0 Z" fill="#9B59B6" />
    <path d="M0,0 L-20,0 A20,20 0 0,1 0,-20 Z" fill="#1ABC9C" />
  </g>
  
  <!-- Fórmula matemática -->
  <g transform="translate(200, 150)">
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="white" opacity="0.1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">y = mx + b</text>
  </g>
  
  <!-- Título del curso -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Ciencia de Datos</text>
</svg>