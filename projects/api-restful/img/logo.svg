<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Elementos decorativos - Conexiones de API -->
  <g fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1">
    <path d="M30,50 L170,50" />
    <path d="M30,80 L170,80" />
    <path d="M30,110 L170,110" />
    <path d="M30,140 L170,140" />
    <path d="M50,30 L50,170" />
    <path d="M80,30 L80,170" />
    <path d="M110,30 L110,170" />
    <path d="M140,30 L140,170" />
  </g>
  
  <!-- Símbolo de API -->
  <g filter="url(#shadow)">
    <!-- Rectángulo base para el servidor -->
    <rect x="70" y="70" width="60" height="80" rx="5" ry="5" fill="#ecf0f1" />
    
    <!-- Detalles del servidor -->
    <rect x="75" y="75" width="50" height="5" rx="2" ry="2" fill="#7f8c8d" />
    <rect x="75" y="85" width="50" height="5" rx="2" ry="2" fill="#7f8c8d" />
    <rect x="75" y="95" width="30" height="5" rx="2" ry="2" fill="#7f8c8d" />
    
    <!-- Símbolo de conexión API -->
    <path d="M70,120 L40,120 L40,60 L100,60" stroke="#e74c3c" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M130,80 L160,80 L160,140 L100,140" stroke="#e74c3c" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Puntos de conexión -->
    <circle cx="100" cy="60" r="5" fill="#e74c3c" />
    <circle cx="100" cy="140" r="5" fill="#e74c3c" />
    <circle cx="40" cy="120" r="5" fill="#e74c3c" />
    <circle cx="160" cy="80" r="5" fill="#e74c3c" />
    
    <!-- Símbolo JSON -->
    <g transform="translate(45, 45) scale(0.5)">
      <rect x="20" y="100" width="40" height="60" rx="3" ry="3" fill="#f1c40f" />
      <text x="40" y="140" font-family="Courier New, monospace" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">{ }</text>
    </g>
    
    <!-- Símbolo REST -->
    <g transform="translate(110, 110) scale(0.5)">
      <rect x="20" y="100" width="40" height="60" rx="3" ry="3" fill="#2ecc71" />
      <text x="40" y="140" font-family="Courier New, monospace" font-size="12" text-anchor="middle" fill="#2c3e50" font-weight="bold">REST</text>
    </g>
  </g>
  
  <!-- Texto API RESTful -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">API RESTful</text>
</svg>