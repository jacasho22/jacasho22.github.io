<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Definiciones de gradientes y filtros -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos - Puntos de conexión -->
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="20" cy="30" r="3" />
    <circle cx="30" cy="90" r="3" />
    <circle cx="90" cy="30" r="3" />
    <circle cx="100" cy="80" r="3" />
    <circle cx="60" cy="15" r="3" />
    <circle cx="60" cy="105" r="3" />
  </g>
  
  <!-- Líneas de conexión -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <path d="M20,30 L60,60" />
    <path d="M30,90 L60,60" />
    <path d="M90,30 L60,60" />
    <path d="M100,80 L60,60" />
    <path d="M60,15 L60,60" />
    <path d="M60,105 L60,60" />
  </g>
  
  <!-- Elemento central - Endpoints -->
  <g filter="url(#shadow)">
    <!-- Círculo central -->
    <circle cx="60" cy="60" r="25" fill="white" />
    
    <!-- Símbolo de endpoints -->
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="40" height="10" rx="2" ry="2" fill="#3498db" />
      <text x="20" y="8" font-family="Courier New, monospace" font-size="7" text-anchor="middle" fill="white" font-weight="bold">GET</text>
    </g>
    
    <g transform="translate(40, 55)">
      <rect x="0" y="0" width="40" height="10" rx="2" ry="2" fill="#2ecc71" />
      <text x="20" y="8" font-family="Courier New, monospace" font-size="7" text-anchor="middle" fill="white" font-weight="bold">POST</text>
    </g>
    
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="40" height="10" rx="2" ry="2" fill="#f1c40f" />
      <text x="20" y="8" font-family="Courier New, monospace" font-size="7" text-anchor="middle" fill="white" font-weight="bold">PUT</text>
    </g>
  </g>
  
  <!-- Texto Endpoints -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Endpoints</text>
</svg>