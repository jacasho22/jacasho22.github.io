<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Definiciones de gradientes y filtros -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos - Líneas de texto -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none">
    <line x1="30" y1="25" x2="90" y2="25" />
    <line x1="30" y1="35" x2="80" y2="35" />
    <line x1="30" y1="45" x2="85" y2="45" />
    <line x1="30" y1="55" x2="75" y2="55" />
    <line x1="30" y1="65" x2="90" y2="65" />
    <line x1="30" y1="75" x2="80" y2="75" />
    <line x1="30" y1="85" x2="85" y2="85" />
    <line x1="30" y1="95" x2="75" y2="95" />
  </g>
  
  <!-- Elemento central - Documentación -->
  <g filter="url(#shadow)">
    <!-- Documento base -->
    <path d="M40,30 L80,30 L80,90 L40,90 Z" fill="white" />
    <path d="M40,30 L70,30 L80,40 L80,90 L40,90 Z" fill="white" />
    <path d="M70,30 L70,40 L80,40 Z" fill="#e67e22" />
    
    <!-- Líneas de texto en el documento -->
    <line x1="45" y1="50" x2="75" y2="50" stroke="#95a5a6" stroke-width="2" />
    <line x1="45" y1="60" x2="75" y2="60" stroke="#95a5a6" stroke-width="2" />
    <line x1="45" y1="70" x2="75" y2="70" stroke="#95a5a6" stroke-width="2" />
    <line x1="45" y1="80" x2="65" y2="80" stroke="#95a5a6" stroke-width="2" />
    
    <!-- Símbolo de código -->
    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="15" height="15" rx="2" ry="2" fill="#e67e22" />
      <text x="7.5" y="11" font-family="Courier New, monospace" font-size="10" text-anchor="middle" fill="white" font-weight="bold">&lt;/&gt;</text>
    </g>
  </g>
  
  <!-- Texto Documentación -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Documentación</text>
</svg>