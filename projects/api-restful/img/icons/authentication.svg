<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Definiciones de gradientes y filtros -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos - Patr贸n de seguridad -->
  <g fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <path d="M10,10 L110,10 L110,110 L10,110 Z" />
    <path d="M20,20 L100,20 L100,100 L20,100 Z" />
    <path d="M30,30 L90,30 L90,90 L30,90 Z" />
    <path d="M40,40 L80,40 L80,80 L40,80 Z" />
  </g>
  
  <!-- Elemento central - Autenticaci贸n -->
  <g filter="url(#shadow)">
    <!-- Escudo base -->
    <path d="M60,35 L85,45 C85,45 85,75 60,85 C35,75 35,45 35,45 Z" fill="white" />
    
    <!-- Cerradura -->
    <rect x="50" y="55" width="20" height="15" rx="2" ry="2" fill="#9b59b6" />
    <circle cx="60" cy="62.5" r="3" fill="white" />
    <rect x="59" y="62.5" width="2" height="5" fill="white" />
    
    <!-- Arco superior de la cerradura -->
    <path d="M55,55 C55,50 65,50 65,55" fill="none" stroke="#9b59b6" stroke-width="3" />
  </g>
  
  <!-- Texto Autenticaci贸n -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Autenticaci贸n</text>
</svg>