<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Definiciones de gradientes y filtros -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos - PatrÃ³n de pruebas -->
  <g fill="rgba(255,255,255,0.2)">
    <circle cx="20" cy="20" r="3" />
    <circle cx="40" cy="20" r="3" />
    <circle cx="60" cy="20" r="3" />
    <circle cx="80" cy="20" r="3" />
    <circle cx="100" cy="20" r="3" />
    
    <circle cx="20" cy="40" r="3" />
    <circle cx="40" cy="40" r="3" />
    <circle cx="60" cy="40" r="3" />
    <circle cx="80" cy="40" r="3" />
    <circle cx="100" cy="40" r="3" />
    
    <circle cx="20" cy="60" r="3" />
    <circle cx="40" cy="60" r="3" />
    <circle cx="80" cy="60" r="3" />
    <circle cx="100" cy="60" r="3" />
    
    <circle cx="20" cy="80" r="3" />
    <circle cx="40" cy="80" r="3" />
    <circle cx="60" cy="80" r="3" />
    <circle cx="80" cy="80" r="3" />
    <circle cx="100" cy="80" r="3" />
    
    <circle cx="20" cy="100" r="3" />
    <circle cx="40" cy="100" r="3" />
    <circle cx="60" cy="100" r="3" />
    <circle cx="80" cy="100" r="3" />
    <circle cx="100" cy="100" r="3" />
  </g>
  
  <!-- Elemento central - Testing -->
  <g filter="url(#shadow)">
    <!-- Matraz de laboratorio -->
    <path d="M50,40 L45,65 L45,80 C45,85 55,85 55,80 L55,65 L50,40 Z" fill="white" />
    <path d="M45,65 L55,65 L55,80 C55,85 45,85 45,80 L45,65 Z" fill="rgba(46, 204, 113, 0.3)" />
    
    <!-- Burbujas en el matraz -->
    <circle cx="48" cy="70" r="2" fill="white" />
    <circle cx="51" cy="75" r="1.5" fill="white" />
    <circle cx="49" cy="78" r="1" fill="white" />
    
    <!-- Marca de verificaciÃ³n -->
    <g transform="translate(60, 50)">
      <circle cx="0" cy="0" r="15" fill="white" />
      <path d="M-7,0 L-2,5 L7,-5" fill="none" stroke="#2ecc71" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>
  
  <!-- Texto Testing -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Testing</text>
</svg>